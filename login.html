<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s ease;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-arrow {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
      color: #ff4141;
    }

    .auth-container, #profileSection {
      width: 350px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    h2 {
      color: #ff4141;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #ff4141;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff4141, #e50914);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .user-detail {
      font-size: 1rem;
      margin: 10px 0;
    }

    .user-detail i {
      margin-right: 10px;
      color: #ff4141;
    }

    .message {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ff5252;
      min-height: 18px;
    }

    .extras {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .theme-toggle {
      background: none;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    .light-mode {
      background: radial-gradient(circle at top, #eee 0%, #ddd 100%);
      color: #111;
    }
  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
  </header>

  <!-- AUTH BOX (LOGIN/REGISTER) -->
  <div class="auth-container fade" id="authBox">
    <h2 id="formTitle">Login to Notora</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="name" placeholder="Full Name" style="display:none;" />

    <button id="authBtn">Login</button>
    <div class="message" id="message"></div>

    <div class="toggle">
      <span id="toggleMode" style="color:#ff4141;cursor:pointer;">New here? Register</span>
    </div>
  </div>

  <!-- PROFILE SECTION -->
  <div id="profileSection" style="display:none;">
    <h2>Your Profile</h2>
    <div class="user-detail"><i class="fa-solid fa-user"></i> <span id="profileName">Loading...</span></div>
    <div class="user-detail"><i class="fa-solid fa-envelope"></i> <span id="profileEmail"></span></div>
    <div class="extras">
      <p id="bookmarkCount">Bookmarks: --</p>
    </div>
    <button id="logoutBtn">Logout</button>
    <button class="theme-toggle" id="themeToggle"><i class="fa-solid fa-sun"></i> Toggle Theme</button>
  </div>

  <!-- SCRIPT -->
 <script>
const API_BASE = "https://notoraadminbackend-1.onrender.com/api/users";
const BOOKMARK_API = "https://notoraadminbackend-1.onrender.com/api/bookmarks";

/* ==========================================================
   üîπ 1Ô∏è‚É£ Safe Restore Login (runs immediately)
========================================================== */
(async function restoreLoginSafely() {
  try {
    let user = localStorage.getItem("notoraUser");
    let token = localStorage.getItem("notoraToken");

    // Try restoring from cookie
    if (!user || !token) {
      const cookies = document.cookie.split("; ").reduce((a, c) => {
        const [k, v] = c.split("=");
        a[k] = decodeURIComponent(v || "");
        return a;
      }, {});
      if (cookies.notoraUser && cookies.notoraToken) {
        localStorage.setItem("notoraUser", cookies.notoraUser);
        localStorage.setItem("notoraToken", cookies.notoraToken);
        console.log("‚úÖ Restored from cookie backup");
        return;
      }
    }

    // Try IndexedDB (cross-domain safe)
    if ((!user || !token) && "indexedDB" in window) {
      const db = await new Promise((res, rej) => {
        const open = indexedDB.open("NotoraDB", 1);
        open.onupgradeneeded = () => open.result.createObjectStore("session");
        open.onsuccess = () => res(open.result);
        open.onerror = rej;
      });

      const tx = db.transaction("session", "readonly");
      const store = tx.objectStore("session");
      const [getUser, getToken] = [store.get("notoraUser"), store.get("notoraToken")];

      await new Promise(r => (getUser.onsuccess = getToken.onsuccess = r));

      if (getUser.result && getToken.result) {
        localStorage.setItem("notoraUser", getUser.result);
        localStorage.setItem("notoraToken", getToken.result);
        console.log("‚úÖ Restored from IndexedDB backup");
      }
    }
  } catch (err) {
    console.warn("restoreLoginSafely error:", err);
  }
})();
</script>

<script>
const authBox = document.getElementById("authBox");
const profileSection = document.getElementById("profileSection");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const authBtn = document.getElementById("authBtn");
const toggleMode = document.getElementById("toggleMode");
const formTitle = document.getElementById("formTitle");
const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const logoutBtn = document.getElementById("logoutBtn");
const themeToggle = document.getElementById("themeToggle");
const bookmarkCount = document.getElementById("bookmarkCount");

let mode = "login";

/* ==========================================================
   üîπ 2Ô∏è‚É£  Auto Check Login
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {
  const user = safeParse(localStorage.getItem("notoraUser"));
  const token = localStorage.getItem("notoraToken");
  const theme = localStorage.getItem("notoraTheme");

  if (theme === "light") document.body.classList.add("light-mode");

  if (!user || !token) return showLogin();

  try {
    const res = await fetch(`${API_BASE}/profile`, {
      headers: { Authorization: `Bearer ${token}` },
    });
    if (!res.ok) throw new Error("Invalid token");
    const data = await res.json();
    showProfile(data);
  } catch {
    localStorage.clear();
    showLogin();
  }
});

/* ==========================================================
   üîπ 3Ô∏è‚É£ Login/Register Toggle
========================================================== */
toggleMode.onclick = () => {
  mode = mode === "login" ? "register" : "login";
  nameInput.style.display = mode === "register" ? "block" : "none";
  formTitle.textContent = mode === "login" ? "Login to Notora" : "Create Your Notora Account";
  authBtn.textContent = mode === "login" ? "Login" : "Register";
  toggleMode.textContent = mode === "login" ? "New here? Register" : "Already have an account? Login";
  message.textContent = "";
};

/* ==========================================================
   üîπ 4Ô∏è‚É£ Login/Register
========================================================== */
authBtn.onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const name = nameInput.value.trim();

  if (!email || !password || (mode === "register" && !name)) {
    message.textContent = "Please fill all fields.";
    return;
  }

  message.textContent = "Processing...";
  const endpoint = mode === "login" ? `${API_BASE}/login` : `${API_BASE}/register`;

  try {
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed");

    const user = data.user;
    const token = data.token;

    // ‚úÖ Save persistent session after successful login
    persistLogin(user, token);
    showProfile(user);
  } catch (err) {
    message.textContent = err.message;
  }
};

/* ==========================================================
   üîπ 5Ô∏è‚É£ Save Persistent Session (Fixed Timing)
========================================================== */
function persistLogin(user, token) {
  localStorage.setItem("notoraUser", JSON.stringify(user));
  localStorage.setItem("notoraToken", token);

  // Cookie backup
  document.cookie = `notoraUser=${encodeURIComponent(JSON.stringify(user))}; path=/; max-age=${60 * 60 * 24 * 7}; secure; samesite=lax`;
  document.cookie = `notoraToken=${token}; path=/; max-age=${60 * 60 * 24 * 7}; secure; samesite=lax`;

  // IndexedDB backup
  if ("indexedDB" in window) {
    const open = indexedDB.open("NotoraDB", 1);
    open.onupgradeneeded = () => open.result.createObjectStore("session");
    open.onsuccess = () => {
      const db = open.result;
      const tx = db.transaction("session", "readwrite");
      const store = tx.objectStore("session");
      store.put(JSON.stringify(user), "notoraUser");
      store.put(token, "notoraToken");
    };
  }
}

/* ==========================================================
   üîπ 6Ô∏è‚É£ Logout
========================================================== */
logoutBtn.onclick = () => {
  localStorage.removeItem("notoraUser");
  localStorage.removeItem("notoraToken");
  document.cookie = "notoraUser=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
  document.cookie = "notoraToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
  if ("indexedDB" in window) indexedDB.deleteDatabase("NotoraDB");
  showLogin();
};

/* ==========================================================
   üîπ 7Ô∏è‚É£ Theme
========================================================== */
themeToggle.onclick = () => {
  document.body.classList.toggle("light-mode");
  localStorage.setItem("notoraTheme", document.body.classList.contains("light-mode") ? "light" : "dark");
};

/* ==========================================================
   üîπ 8Ô∏è‚É£ Show Profile
========================================================== */
async function showProfile(user) {
  authBox.style.display = "none";
  profileSection.style.display = "block";
  profileName.textContent = user.name || "Unknown";
  profileEmail.textContent = user.email || "Not provided";

  try {
    const token = localStorage.getItem("notoraToken");
    let count = 0;
    if (token) {
      const res = await fetch(BOOKMARK_API, { headers: { Authorization: `Bearer ${token}` } });
      if (res.ok) count = (await res.json()).length || 0;
    } else {
      const guestBookmarks = safeParse(localStorage.getItem("guestBookmarks")) || [];
      count = guestBookmarks.length;
    }
    bookmarkCount.textContent = `Bookmarks: ${count}`;
  } catch {
    bookmarkCount.textContent = "Bookmarks: --";
  }
}

/* ==========================================================
   üîπ 9Ô∏è‚É£ Show Login
========================================================== */
function showLogin() {
  authBox.style.display = "block";
  profileSection.style.display = "none";
}

/* ==========================================================
   üîπ Utility
========================================================== */
function safeParse(val) {
  try { return JSON.parse(val); } catch { return null; }
}
</script>


</body>
</html>
