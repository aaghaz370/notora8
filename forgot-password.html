<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:Poppins;background:#0b0b0b;color:white;display:flex;align-items:center;justify-content:center;height:100vh;}
    .box { background:#111;padding:30px;border-radius:12px;width:350px;text-align:center;box-shadow:0 0 20px #e5091466;}
    h1 {color:#e50914;}
    input {width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#222;color:white;}
    button {margin-top:15px;width:100%;padding:10px;border:none;border-radius:6px;background:#e50914;color:white;cursor:pointer;font-weight:bold;}
    .msg {margin-top:12px;font-size:0.9rem;}
    a {color:#aaa;text-decoration:none;font-size:0.9rem;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Forgot Password</h1>
    <p>Enter your email to generate a secure reset link.</p>
    <input id="email" type="email" placeholder="Enter your email">
    <button id="resetBtn">Generate Link</button>
    <div id="msg" class="msg"></div>
    <a href="login.html">← Back to Login</a>
  </div>

  <script>
    const API = "https://notoraadminbackend-1.onrender.com/api/forgot";
    const btn = document.getElementById("resetBtn");
    const msg = document.getElementById("msg");

    btn.onclick = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return msg.textContent = "Enter your email first.";
      msg.textContent = "Processing...";

      try {
        const res = await fetch(`${API}/request-reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        msg.innerHTML = `
          ✅ Link generated! <br><a href="${data.link}" target="_blank">${data.link}</a><br>
          (Valid for 10 minutes)
        `;
      } catch (err) {
        msg.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
