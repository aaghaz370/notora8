<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {background:#0b0b0b;color:white;font-family:Poppins;display:flex;align-items:center;justify-content:center;height:100vh;}
    .box {background:#111;padding:30px;border-radius:10px;width:350px;text-align:center;}
    input,button {width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
    input{background:#222;color:white;}
    button{background:#e50914;color:white;font-weight:bold;}
    .msg{font-size:0.9rem;margin-top:8px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <p>Enter your email to generate a reset link.</p>
    <input type="email" id="email" placeholder="Enter email">
    <button id="sendBtn">Generate Link</button>
    <div id="msg" class="msg"></div>
  </div>

<script>
const API = "https://notoraadminbackend-1.onrender.com/api/forgot";

document.getElementById("sendBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");
  if (!email) return msg.textContent = "Please enter email.";

  msg.textContent = "Processing...";
  const res = await fetch(`${API}/request-reset`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });
  const data = await res.json();
  if (!res.ok) return msg.textContent = data.message;
  msg.innerHTML = `<b>âœ… Link Generated:</b> <a href="${data.link}" target="_blank">${data.link}</a>`;
};
</script>
</body>
</html>
