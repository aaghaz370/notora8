<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Book | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,65,108,0.3);
      backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #ff4141;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
      font-size: 0.95rem;
    }
    input:disabled {
      opacity: 0.7;
      background: rgba(255,255,255,0.05);
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff4141, #e50914);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .msg {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ff6b6b;
    }

    /* === Notora Footer === */
#nt-footer {
  background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
  color: #d1d5db;
  padding: 3rem 1.5rem 1rem;
  border-top: 2px solid #e50914;
  font-family: "Poppins", sans-serif;
}

.nt-footer-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2.5rem;
  max-width: 1100px;
  margin: auto;
}

.nt-footer-logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nt-footer-logo img {
  height: 45px;
}

.nt-footer-logo h2 {
  color: #fff;
  font-size: 1.8rem;
  margin: 0;
  font-weight: 700;
}

.nt-footer-logo h2 span {
  color: #e50914;
}

.nt-footer-desc {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.6;
  color: #b3b3b3;
}

.nt-footer-links h3,
.nt-footer-social h3 {
  color: #fff;
  font-size: 1.1rem;
  margin-bottom: 1rem;
  position: relative;
}

.nt-footer-links ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.nt-footer-links li {
  margin: 0.4rem 0;
}

.nt-footer-links a {
  color: #b3b3b3;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nt-footer-links a:hover {
  color: #e50914;
}

.nt-footer-social {
  text-align: left;
}

.nt-social-icons {
  display: flex;
  gap: 1rem;
  font-size: 1.4rem;
  margin-bottom: 0.8rem;
}

.nt-social-icons a {
  color: #b3b3b3;
  transition: color 0.3s, transform 0.3s;
}

.nt-social-icons a:hover {
  color: #e50914;
  transform: scale(1.15);
}

.nt-footer-mail {
  font-size: 0.9rem;
  color: #aaa;
}

.nt-footer-bottom {
  border-top: 1px solid #2a2a2a;
  text-align: center;
  padding-top: 1rem;
  margin-top: 2rem;
  font-size: 0.85rem;
  color: #8b8b8b;
}


.nt-footer-links a:hover,
.nt-social-icons a:hover {
  text-shadow: 0 0 8px rgba(229, 9, 20, 0.7);
}
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Donate a Book</h2>
    <input type="text" id="name" placeholder="Book Name *" required />
    <input type="text" id="author" placeholder="Author *" required />
    <input type="text" id="genre" placeholder="Genre *" required />
    <input type="number" id="rating" placeholder="Rating (1‚Äì5) *" min="1" max="5" required />
    <input type="text" id="thumbnail" placeholder="Thumbnail URL *" required />
    <input type="text" id="pdfUrl" placeholder="PDF URL *" required />
    <input type="email" id="email" placeholder="Your Email" disabled />
    <button id="donateBtn">Donate Book</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const BACKEND = "https://notoraadminbackend-1.onrender.com/api/donations";
    const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
    const token = localStorage.getItem("notoraToken");
    const msg = document.getElementById("msg");
    const emailInput = document.getElementById("email");

    // üß† Check login
    if (!user || !token) {
      alert("Please login first to donate a book!");
      location.href = "profile.html";
    }

    // Autofill email
    emailInput.value = user.email;
    emailInput.disabled = true;

    document.getElementById("donateBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const author = document.getElementById("author").value.trim();
      const genre = document.getElementById("genre").value.trim();
      const rating = document.getElementById("rating").value.trim();
      const thumbnail = document.getElementById("thumbnail").value.trim();
      const pdfUrl = document.getElementById("pdfUrl").value.trim();

      if (!name || !author || !genre || !rating || !thumbnail || !pdfUrl) {
        msg.textContent = "‚ö†Ô∏è Please fill all required fields.";
        return;
      }

      msg.textContent = "‚è≥ Submitting donation...";
      try {
        const res = await fetch(BACKEND, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, author, genre, rating, thumbnail, pdfUrl })
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "#00ff88";
          msg.textContent = "‚úÖ Book submitted successfully! Pending admin approval.";
          document.getElementById("donateBtn").disabled = true;
        } else {
          msg.textContent = data.message || "‚ùå Error submitting book.";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "‚ùå Something went wrong.";
      }
    });
  </script>
   <script src="session.js"></script>

</body>
</html>
