<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notora Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

<style>
  :root{
    --bg:#070707;
    --card:#121212;
    --muted:#bdbdbd;
    --accent:#e50914;
    --accent-2:#ff3c3c;
    --glass: rgba(255,255,255,0.03);
    --radius:14px;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    font-family:"Poppins",sans-serif;
    background:linear-gradient(180deg,#080808,#0b0b0b);
    color:#fff;
    padding:24px;
  }

  .wrap{max-width:1100px;margin:0 auto}

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px
  }

  h1{
    color:var(--accent);
    font-size:1.6rem;
    display:flex;
    align-items:center;
    gap:10px;
  }

  .backBtn{
    font-size:1.4rem;
    cursor:pointer;
    color:#fff;
    padding:8px 12px;
    border-radius:10px;
    background:rgba(255,255,255,0.05);
    transition:.2s;
    margin-right:12px;
  }

  .backBtn:hover{
    background:rgba(255,255,255,0.10);
  }

  .ntPoints{
    font-size:1rem;
    font-weight:700;
    color:var(--accent);
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:16px;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:14px;
    border:1px solid rgba(255,255,255,0.02);
    box-shadow:0 8px 30px rgba(0,0,0,.6);
    display:flex;
    flex-direction:column;
    gap:10px
  }

  .thumb{
    height:140px;
    border-radius:10px;
    overflow:hidden;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .name{font-weight:700;color:#fff}
  .desc{color:var(--muted);font-size:.92rem}
  .cost{font-weight:800;color:var(--accent);font-size:1.1rem}

  .btn{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    padding:10px 12px;
    border-radius:10px;
    border:none;
    color:#fff;
    font-weight:700;
    cursor:pointer;
  }

  .btn:disabled{
    opacity:.5;
    cursor:not-allowed;
  }

  .note{margin-top:12px;color:var(--muted);font-size:.9rem}

  .toast{
    position:fixed;
    right:18px;
    bottom:18px;
    background:#111;
    padding:12px 16px;
    border-radius:8px;
    border:1px solid rgba(229,9,20,0.12);
    box-shadow:0 8px 30px rgba(229,9,20,0.08);
  }

</style>
</head>
<body>

<div class="wrap">

  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <div class="backBtn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <h1><i class="fa-solid fa-store"></i> Notora Store</h1>
    </div>

    <div>
      <div class="ntPoints" id="ntPoints">NT: 0</div>
      <div class="userEmail" id="userEmail" style="font-size:.8rem;color:var(--muted)">Not signed in</div>
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <p class="note">Purchases create a request for review. Points will be deducted manually after approval.</p>

</div>

<div id="toast" style="display:none" class="toast"></div>

<script>
  // Store item list
  const STORE_ITEMS = [
    {
      id: "tg_access_7days",
      name: "7-Day Telegram Bot Access",
      desc: "Full access to the official Telegram bot â€” no ads, no shorteners.",
      cost: 70,
      img: "Telegram-bots-2-1.avif"
    },
    {
      id: "password_access_2days",
      name: "2-Day Password Access",
      desc: "Unlock private password-protected section for 48 hours.",
      cost: 40,
      img: "website.avif"
    },
    {
      id: "yt_subscription_1month",
      name: "1-Month YouTube Subscription",
      desc: "We subscribe to your YouTube account for 30 days.",
      cost: 400,
      img: "YTP_logo_social_1200x630.png"
    },
    {
      id: "direct_download",
      name: "Direct Book Download",
      desc: "Instant direct download links via Telegram.",
      cost: 15,
      img: "direct-download-featured.jpg"
    }
  ];


  const grid = document.getElementById("grid");
  const toast = document.getElementById("toast");

  // Render items
  function renderItems() {
    grid.innerHTML = "";
    STORE_ITEMS.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="thumb"><img src="${item.img}" alt="${item.name}" /></div>
        <div class="name">${item.name}</div>
        <div class="desc">${item.desc}</div>
        <div class="cost">${item.cost} NT</div>

        <button class="btn buyBtn" 
                data-id="${item.id}" 
                data-name="${item.name}" 
                data-cost="${item.cost}">
          <i class="fa-solid fa-cart-plus"></i> Buy
        </button>
      `;
      grid.appendChild(card);
    });
  }

  renderItems();


  // USER info
  const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
  const token = localStorage.getItem("notoraToken");
  const userEmailEl = document.getElementById("userEmail");
  const ntPointsEl = document.getElementById("ntPoints");

  if (user && user.email) userEmailEl.textContent = user.email;


  // LOAD USER POINTS
  let userPoints = 0;

  async function loadUserPoints() {
    if (!user || !token) return;
    try {
      const res = await fetch(`https://notoraadminbackend-1.onrender.com/api/userstats/${user._id}/achievements`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      userPoints = data.points || 0;
      ntPointsEl.textContent = `NT: ${userPoints}`;
    } catch (err) {
      console.error("Point fetch error:", err);
    }
  }

  loadUserPoints();


  // BUY BUTTON HANDLER
  document.addEventListener("click", async (e) => {
    if (!e.target.closest(".buyBtn")) return;

    const btn = e.target.closest(".buyBtn");
    const cost = Number(btn.dataset.cost);

    // Check NT points
    if (userPoints < cost) {
      showToast(`Not enough NT points. Need ${cost} NT.`, false);
      return;
    }

    if (!token || !user) return showToast("Please login to make a request");

    const itemId = btn.dataset.id;
    const itemName = btn.dataset.name;

    btn.disabled = true;
    btn.textContent = "Sending...";

    try {
      const res = await fetch("https://notoraadminbackend-1.onrender.com/api/store/request", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({
          itemId,
          itemName,
          cost,
          note: "Requested from store page"
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Request failed");

      showToast("Request sent successfully!", true);

    } catch (err) {
      console.error(err);
      showToast(err.message || "Error sending request");

    } finally {
      btn.disabled = false;
      btn.innerHTML = `<i class="fa-solid fa-cart-plus"></i> Buy`;
    }
  });


  function showToast(msg, ok) {
    toast.style.display = "block";
    toast.textContent = msg;
    toast.style.borderColor = ok ? "rgba(0,200,0,0.10)" : "rgba(229,9,20,0.20)";
    setTimeout(() => toast.style.display = "none", 4000);
  }

</script>
</body>
</html>
