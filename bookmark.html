<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarks - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>
  <style>
   
  /* üåå Base Layout */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    color: #fff;
    overflow-x: hidden;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 1rem 2rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(12px);
  }

  .back-arrow {
    position: absolute;
    left: 20px;
    font-size: 1.6rem;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .back-arrow:hover {
    transform: translateX(-5px);
  }

  h1 {
    margin: 0;
    font-weight: 600;
  }

  /* üìö Bookmark Grid Layout */
  .bookmarks-container {
    width: 95%;
    max-width: 1200px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 1.2rem;
    justify-items: center;
  }

  /* üß© Each Bookmark Card */
  .bookmark-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    width: 100%;
    max-width: 180px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .bookmark-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 18px rgba(255, 65, 108, 0.3);
  }

  .bookmark-card img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* üìñ Info below image */
  .bookmark-info {
    padding: 0.8rem;
    text-align: center;
  }

  .bookmark-info h3 {
    font-size: 1rem;
    margin: 0.5rem 0;
    color: #fff;
    line-height: 1.2;
  }

  .bookmark-info p {
    font-size: 0.9rem;
    color: #bbb;
    margin: 0;
  }

  /* ‚ùå Delete Button */
  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    border: none;
    border-radius: 50%;
    color: white;
    width: 30px;
    height: 30px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .delete-btn:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }

  /* üï≥Ô∏è Empty State */
  .empty {
    text-align: center;
    color: #888;
    margin-top: 50px;
    font-size: 1rem;
    letter-spacing: 0.5px;
  }

  /* üì± Responsive Design */
  @media (max-width: 1024px) {
    .bookmarks-container {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
  }

  @media (max-width: 768px) {
    .bookmarks-container {
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .bookmark-card img {
      height: 210px;
    }
  }

  @media (max-width: 600px) {
    .bookmarks-container {
      grid-template-columns: repeat(2, 1fr); /* ‚úÖ 2 per row on mobile */
      gap: 0.8rem;
    }

    .bookmark-card img {
      height: 190px;
    }

    .bookmark-info h3 {
      font-size: 0.9rem;
    }

    .bookmark-info p {
      font-size: 0.8rem;
    }
  }

  @media (max-width: 400px) {
    .bookmark-card img {
      height: 160px;
    }
  }



  </style>
</head>
<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1>My Bookmarks</h1>
  </header>

  <div id="bookmarksContainer" class="bookmarks-container"></div>
  <div id="emptyMsg" class="empty" style="display:none;">No bookmarks yet.</div>

<script>
  // üßπ Auto clear invalid local data
const guestData = localStorage.getItem("guestBookmarks");
if (guestData && guestData.includes("undefined")) {
  localStorage.removeItem("guestBookmarks");
}

const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";

// üåê Wait until DOM fully loaded
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(loadBookmarks, 200); // small delay ensures localStorage ready
});

async function loadBookmarks() {
  const container = document.getElementById("bookmarksContainer");
  const emptyMsg = document.getElementById("emptyMsg");

  // Clear old content before loading
  container.innerHTML = `
    <div style="text-align:center;width:100%;margin-top:40px;">
      <i class="fa-solid fa-spinner fa-spin" style="font-size:2rem;color:#ff416c;"></i>
      <p style="color:#aaa;">Loading bookmarks...</p>
    </div>
  `;

  let bookmarks = [];
  const user = safeParse(localStorage.getItem("notoraUser"));
  const token = localStorage.getItem("notoraToken");

  try {
    // üß† Check user login status
    if (user && token) {
      const res = await fetch(`${BACKEND_BASE}/api/bookmarks`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      if (res.ok) bookmarks = await res.json();
    } else {
      bookmarks = safeParse(localStorage.getItem("guestBookmarks")) || [];
    }

    // üßπ Clear loader
    container.innerHTML = "";

    if (!bookmarks || bookmarks.length === 0) {
      emptyMsg.style.display = "block";
      return;
    }

    emptyMsg.style.display = "none";

    bookmarks.forEach((b) => {
      const book = b.bookId || b;
      if (!book || !book.name) return; // skip invalid entries

      const card = document.createElement("div");
      card.className = "bookmark-card";
      card.innerHTML = `
        <img src="${book.thumbnail}" alt="${book.name}">
        <div class="bookmark-info">
          <h3>${book.name}</h3>
          <p>${book.author}</p>
        </div>
        <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
      `;

      // üìñ Open Book
      card.querySelector("img").onclick = () => {
        localStorage.setItem("selectedBook", JSON.stringify(book));
        location.href = "book.html";
      };

      // ‚ùå Delete
      card.querySelector(".delete-btn").onclick = async () => {
        if (!confirm("Remove this bookmark?")) return;

        if (user && token && b._id) {
          await fetch(`${BACKEND_BASE}/api/bookmarks/${b._id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
        } else {
          const local = safeParse(localStorage.getItem("guestBookmarks")) || [];
          const updated = local.filter((x) => x._id !== book._id);
          localStorage.setItem("guestBookmarks", JSON.stringify(updated));
        }
        loadBookmarks();
      };

      container.appendChild(card);
    });
  } catch (err) {
    console.error("Bookmark load error:", err);
    container.innerHTML = `<p style="color:#f88;text-align:center;margin-top:40px;">‚ö†Ô∏è Failed to load bookmarks. Try again later.</p>`;
  }
}

// üß© Utility: safe JSON parse
function safeParse(val) {
  try {
    return JSON.parse(val);
  } catch {
    return null;
  }
}
</script>

</body>
</html>
