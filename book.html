call backend to record read/share/donate events safely
async function recordEvent(type, bookId=null) {
  try {
    if (!user || !token) return;
   
    const res = await fetch(`${EVENTS_API}/${user._id}/event`, {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "Authorization": `Bearer ${token}`
  },
  body: JSON.stringify({ type, bookId: bookId || null })
});

    if (!res.ok) {
      const msg = await res.text();
      console.warn("Event failed:", msg);
      return;
    }
    const data = await res.json();
    console.log("‚úÖ Event recorded:", data);
    if (data.points != null)
      document.getElementById("userPoints").textContent = data.points;
    alert(`‚úÖ ${type.toUpperCase()} recorded! You now have ${data.points} NT`);

  } catch (e) { console.error("recordEvent error:", e); }
}

// üïí Format time difference (like "2 hours ago", "3 weeks ago")
function formatTimeAgo(dateString, isEdited = false) {
  const now = new Date();
  const past = new Date(dateString);
  const diff = now - past;

  const seconds = diff / 1000;
  const minutes = seconds / 60;
  const hours = minutes / 60;
  const days = hours / 24;
  const weeks = days / 7;
  const months = days / 30;
  const years = days / 365;

  let result;
  if (hours < 24) result = `${Math.floor(hours)} hour${Math.floor(hours) !== 1 ? "s" : ""} ago`;
  else if (days < 7) result = `${Math.floor(days)} day${Math.floor(days) !== 1 ? "s" : ""} ago`;
  else if (weeks < 4) result = `${Math.floor(weeks)} week${Math.floor(weeks) !== 1 ? "s" : ""} ago`;
  else if (months < 12) result = `${Math.floor(months)} month${Math.floor(months) !== 1 ? "s" : ""} ago`;
  else result = `${Math.floor(years)} year${Math.floor(years) !== 1 ? "s" : ""} ago`;

  return isEdited ? `edited ${result}` : result;
}

async function loadComments() {

    const res = await fetch(`${COMMENTS_API}/${book._id}`);

    if (!comments.length) {
      commentsList.innerHTML = `<p>No comments yet.</p>`;
      return;

    // ‚úÖ Sort admin comments to top (optional)

    comments.forEach(c => renderComment(c, commentsList, 0));
  } catch (err) {
    console.error("Error loading comments:", err);
    commentsList.innerHTML = `<p>Failed to load comments.</p>`;
  }
}

// üí¨ FIXED Reply Box (works properly now)
function openReplyBox(commentId, level, parentReplyId = null) {

  if (!target) {
    console.error("‚ùå Reply target not found for:", boxId);
    return;
  }

  // prevent multiple boxes
  if (target.querySelector("textarea")) return;

  const div = document.createElement("div");
  div.style.marginTop = "8px";
  div.innerHTML = `
    <textarea placeholder="Reply as ${user.name}" 
      style="width:100%;background:#111;color:#fff;border:none;
             border-radius:6px;padding:6px;margin-top:6px;resize:none"
      rows="3"></textarea>

             border-radius:6px;color:#fff;cursor:pointer;
             margin-top:4px;transition:0.2s">Send</button>
  `;

  const textArea = div.querySelector("textarea");
  const sendBtn = div.querySelector(".reply-send-btn");

  sendBtn.addEventListener("mouseover", () => (sendBtn.style.opacity = "0.8"));
  sendBtn.addEventListener("mouseout", () => (sendBtn.style.opacity = "1"));

  sendBtn.onclick = async () => {
    const text = textArea.value.trim();
    if (!text) return alert("Enter reply text!");
    try {
      const res = await fetch(`${COMMENTS_API}/reply/${commentId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: user.name,
          email: user.email,
          text,
          parentReplyId,
        }),
      });

      if (!res.ok) throw new Error("Failed to post reply");
      loadComments(); // refresh all
    } catch (err) {
      console.error("Reply error:", err);
      alert("Couldn't post reply. Please try again.");
    }
  };

  target.appendChild(div);
}

// ‚ãÆ Menu Toggle (Edit/Delete)
function toggleMenu(event, id, isReply = false, parentId = null) {
  event.stopPropagation();
  document.querySelectorAll(".menu-popup").forEach(m => m.remove());

  const button = event.currentTarget;
  const rect = button.getBoundingClientRect();

  const menu = document.createElement("div");
  menu.className = "menu-popup";
  menu.style.position = "fixed";
  menu.style.background = "#222";
  menu.style.border = "1px solid #555";
  menu.style.borderRadius = "6px";
  menu.style.padding = "5px";
  menu.style.zIndex = "1000";
  menu.style.top = `${rect.top + rect.height + 4}px`;
  menu.style.left = `${rect.left - 40}px`;

  menu.innerHTML = `
    <button style="background:none;border:none;color:#fff;cursor:pointer;padding:4px 8px;width:100%;text-align:left"
      onclick="editComment('${id}', ${isReply}, '${parentId}')">‚úèÔ∏è Edit</button>
    <button style="background:none;border:none;color:#ff4b2b;cursor:pointer;padding:4px 8px;width:100%;text-align:left"
      onclick="deleteComment('${id}', ${isReply}, '${parentId}')">üóëÔ∏è Delete</button>
  `;

  document.body.appendChild(menu);

  setTimeout(() => {
    document.addEventListener("click", () => menu.remove(), { once: true });
  }, 50);
}

async function editComment(id, isReply, parentId) {
  const newText = prompt("Edit your comment:");
  if (!newText) return;

  try {
    const endpoint = isReply
      ? `${COMMENTS_API}/reply/${parentId}/${id}`
      : `${COMMENTS_API}/${id}`;

    const res = await fetch(endpoint, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: newText }),
    });

    if (!res.ok) throw new Error("Edit failed");
    alert("Edited successfully!");
    loadComments();
  } catch (err) {
    console.error("Edit error:", err);
    alert("Error editing comment.");
  }
}


// üóëÔ∏è Delete Comment/Reply
async function deleteComment(id, isReply, parentId) {
  if (!confirm("Delete this comment?")) return;
  try {
    const endpoint = isReply
      ? `${COMMENTS_API}/reply/${parentId}/${id}`
      : `${COMMENTS_API}/${id}`;
    const res = await fetch(endpoint, { method: "DELETE" });
    if (!res.ok) throw new Error("Failed to delete");
    alert("Deleted successfully!");
    loadComments();
  } catch (err) {
    console.error(err);
    alert("Error deleting comment.");
  }
}

// üîñ Bookmark Button (Fixed - No duplicates + smooth feedback)
const bookmarkBtn = document.getElementById("bookmarkBtn");

bookmarkBtn.addEventListener("click", async () => {
  if (!book || !book._id) return alert("Book not found!");

  bookmarkBtn.disabled = true; // prevent spam click
  bookmarkBtn.innerHTML = "‚è≥ Adding...";

  try {
    const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
    const token = localStorage.getItem("notoraToken");
    const key = user ? "userBookmarks" : "guestBookmarks";

    if (user && token) {
      // ‚úÖ Backend bookmark
      const res = await fetch(`${BACKEND_BASE}/api/bookmarks`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ bookId: book._id }),
      });

      const data = await res.json();
      if (res.status === 409 || data.message?.includes("already")) {
        alert("‚ö†Ô∏è Already in your bookmarks!");
      } else if (res.ok) {
        alert("‚úÖ Book added to your bookmarks!");
      } else {
        alert("‚ö†Ô∏è Failed to save bookmark. Try logging in again. or check your bookmark");
      }
    } else {
      // ‚úÖ Guest mode localStorage
      const local = JSON.parse(localStorage.getItem(key) || "[]");
      if (local.some(b => b._id === book._id)) {
        alert("‚ö†Ô∏è Already bookmarked!");
      } else {
        local.unshift(book);
        localStorage.setItem(key, JSON.stringify(local));
        alert("‚úÖ Bookmarked locally!");
      }
    }
  } catch (err) {
    console.error("Bookmark error:", err);
    alert("‚ùå Error saving bookmark.");
  } finally {
    bookmarkBtn.disabled = false;
    bookmarkBtn.innerHTML = `<i class="fa-solid fa-bookmark"></i> Add to Bookmarks`;
  }
});

document.getElementById("shareBtn").addEventListener("click", async () => {
  try {
    // ‚úÖ Get current book info from localStorage
    const book = JSON.parse(localStorage.getItem("selectedBook") || "null");
    if (!book || !book._id) return alert("Book details not found to share.");

    // ‚úÖ Generate a shareable URL for this book
    const shareUrl = `https://notora8.netlify.app/book.html?book=${book._id}`;
    const shareTitle = `üìö ${book.name} by ${book.author}`;
    const shareText = `Check out this book on Notora: ${book.name} üìñ\n\nGenre: ${book.genre}\nRating: ${book.rating || "N/A"} ‚≠ê`;

    // üß† If device supports Web Share API (phones, some browsers)
    if (navigator.share) {
      await navigator.share({
        title: shareTitle,
        text: shareText,
        url: shareUrl,
      });
    } else {
      // üíª Fallback: copy link to clipboard
      await navigator.clipboard.writeText(shareUrl);
      alert("üîó Book link copied to clipboard!\nYou can now share it anywhere.");
    }
  } catch (err) {
    console.error("Error sharing:", err);
    alert("‚ö†Ô∏è Unable to share this book right now.");
  }
});
