<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover { transform: translateX(-5px); }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    .action-buttons {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      flex: 1 1 250px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      text-align: center;
    }

    .action-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
    }

    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.35s;
    }

    .suggestion-card:hover { transform: scale(1.05); }
    .suggestion-card img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; }

    /* ðŸ”¹ Comment Section */
    .comments-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
    }

    .comments-list { margin-top: 1rem; max-height: 350px; overflow-y: auto; }
    .comment-card { background: rgba(0, 0, 0, 0.35); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .comment-name { font-weight: 600; color: #ffd; }
    .comment-verified { background: #0078ff; color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 5px; margin-left: 5px; }

  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container"><iframe id="bookPdf"></iframe></div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
  </section>

  <div class="comments-wrapper">
    <h3>ðŸ’¬ Comments</h3>
    <div class="comment-inputs" id="commentInputs">
      <textarea id="commentText" placeholder="Write your comment..."></textarea>
      <button id="postCommentBtn">Post Comment</button>
      <p id="commentHint" style="color:#aaa;font-size:0.8rem;margin-top:4px;"></p>
    </div>
    <div class="comments-list" id="commentsList"><p>Loading comments...</p></div>
  </div>

  <section class="suggestions">
    <h3>ðŸ“š Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

  <script>
    const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
    const BOOKS_API = `${BACKEND_BASE}/api/books`;
    const COMMENTS_API = `${BACKEND_BASE}/api/comments`;

    // âœ… Safe Book Loader
    let book = null;
    try {
      const saved = localStorage.getItem("selectedBook");
      if (saved && saved !== "undefined" && saved !== "null" && saved.trim() !== "") {
        book = JSON.parse(saved);
      }
    } catch (err) {
      console.error("Book parse error:", err);
    }

    if (!book || !book._id) {
      alert("No valid book selected. Redirecting...");
      localStorage.removeItem("selectedBook");
      window.location.href = "index.html";
    }

    // âœ… Display Book Info
    document.getElementById("bookName").textContent = book.name;
    document.getElementById("bookAuthor").textContent = book.author;
    document.getElementById("bookGenre").textContent = book.genre;
    document.getElementById("bookRating").textContent = book.rating ? "â­ " + book.rating : "";
    document.getElementById("bookPdf").src = book.pdfUrl || "";

    // âœ… Buttons
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const iframe = document.getElementById("bookPdf");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    });

    document.getElementById("bookmarkBtn").addEventListener("click", () => {
      let bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      if (bookmarks.some((b) => b._id === book._id)) return alert("Already Bookmarked!");
      bookmarks.unshift(book);
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
      alert("Book Added to Bookmarks!");
    });

    document.getElementById("shareBtn").addEventListener("click", async () => {
      try {
        await navigator.share({ title: book.name, text: book.author, url: window.location.href });
      } catch {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied!");
      }
    });

    // âœ… Suggestions
    async function loadSuggestions() {
      try {
        const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
        const data = await res.json();
        const filtered = data.filter(b => b._id !== book._id).slice(0, 6);
        const grid = document.getElementById("suggestionGrid");
        grid.innerHTML = "";
        filtered.forEach(b => {
          const el = document.createElement("div");
          el.className = "suggestion-card";
          el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}"><p>${b.name}</p>`;
          el.onclick = () => {
            localStorage.setItem("selectedBook", JSON.stringify(b));
            setTimeout(() => (window.location.href = "book.html"), 100);
          };
          grid.appendChild(el);
        });
      } catch (err) {
        console.error("Suggestion Error:", err);
      }
    }

    // âœ… Comments
    async function loadComments() {
      try {
        const res = await fetch(`${COMMENTS_API}/${book._id}`);
        const comments = await res.json();
        const list = document.getElementById("commentsList");
        list.innerHTML = "";
        if (!comments.length) return list.innerHTML = "<p>No comments yet.</p>";
        comments.forEach(c => {
          const card = document.createElement("div");
          card.className = "comment-card";
          card.innerHTML = `
            <div class="comment-meta">
              <span class="comment-name">${c.name}${c.role === "admin" ? "<span class='comment-verified'>âœ“ Admin</span>" : ""}</span>
            </div>
            <p>${c.text}</p>
          `;
          list.appendChild(card);
        });
      } catch (err) {
        console.error("Comments Error:", err);
      }
    }

    document.getElementById("postCommentBtn").addEventListener("click", async () => {
      const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
      const token = localStorage.getItem("notoraToken") || null;
      const text = document.getElementById("commentText").value.trim();
      if (!text) return alert("Write something first.");
      if (!user || !token) return alert("Please login to comment.");

      await fetch(COMMENTS_API, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ bookId: book._id, name: user.name, userId: user._id, text, role: user.email === "admin@notora.com" ? "admin" : "user" })
      });
      document.getElementById("commentText").value = "";
      loadComments();
    });

    loadSuggestions();
    loadComments();
  </script>
</body>
</html>
