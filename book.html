<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
    }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .action-buttons {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      flex: 1 1 250px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      text-align: center;
    }

    .action-btn i {
      margin-right: 8px;
    }

    .action-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    /* Comments */
    .comments-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .comment-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-inputs input,
    .comment-inputs textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      resize: none;
      font-size: 0.95rem;
    }

    .comment-inputs button {
      align-self: flex-end;
      background: linear-gradient(90deg, #e50914, #ff416c);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comment-inputs button:hover {
      transform: scale(1.05);
    }

    .comments-list {
      margin-top: 1rem;
      max-height: 350px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff416c transparent;
    }

    .comment-card {
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-name {
      font-weight: 600;
      color: #ffd;
    }

    .reply-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reply-box {
      margin-top: 10px;
      margin-left: 15px;
      border-left: 2px solid #ff416c;
      padding-left: 10px;
    }

    .comment-verified {
      display: inline-block;
      background: #0078ff;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Suggestions */
    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.35s;
      cursor: pointer;
    }

    .suggestion-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }

    .suggestion-card:hover {
      transform: scale(1.05);
    }

    .comment-time {
  display: block;
  text-align: right;
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 3px;
  color: #ccc;
}
.admin-badge {
  font-size: 0.75rem;
  color: #ff416c;
  background: rgba(255, 65, 108, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 4px;
  vertical-align: middle;
}
.admin-badge i {
  color: #ff416c;
  margin-right: 3px;
}



  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share This Book</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
  </section>

  <div class="comments-wrapper">
    <h3>üí¨ Comments</h3>
    <div class="comment-inputs">
      <input id="commentName" placeholder="Enter your name (3‚Äì10 chars)" />
      <textarea id="commentText" placeholder="Write your comment (1‚Äì150 chars)..."></textarea>
      <button id="postCommentBtn">Post Comment</button>
    </div>
    <div class="comments-list" id="commentsList">
      <p>Loading comments...</p>
    </div>
  </div>

  <section class="suggestions">
    <h3>üìö Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>
<script>
/* ---------------------------
   Config / Endpoints
   --------------------------- */
const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
const BOOKS_API = `${BACKEND_BASE}/api/books`;
const COMMENTS_API = `${BACKEND_BASE}/api/comments`;
const EVENTS_API = `${BACKEND_BASE}/api/userstats`;

let book = null;
let user = JSON.parse(localStorage.getItem("notoraUser") || "null");
let token = localStorage.getItem("notoraToken");
let readRecorded = false; // ensure single read event per open
let autoReadTimeout = null;

/* ---------------------------
   Load selected book from localStorage
   --------------------------- */
try {
  book = JSON.parse(localStorage.getItem("selectedBook") || "null");
  if (!book) throw new Error("No selected book");
} catch (e) {
  alert("No book found, redirecting to home.");
  location.href = "index.html";
}

/* ---------------------------
   Fill book meta & PDF
   --------------------------- */
document.getElementById("bookName").textContent = book.name;
document.getElementById("bookAuthor").textContent = book.author;
document.getElementById("bookGenre").textContent = book.genre;
document.getElementById("bookThumb").src = book.thumbnail || "";
document.getElementById("bookPdf").src = book.pdfUrl || "";

/* Keep continue-reading list */
function updateContinueReading(b) {
  try {
    let list = JSON.parse(localStorage.getItem("continueReading") || "[]");
    list = list.filter(x => x._id !== b._id);
    list.unshift(b);
    if (list.length > 10) list.pop();
    localStorage.setItem("continueReading", JSON.stringify(list));
  } catch (e) { console.error(e); }
}
updateContinueReading(book);

/* ---------------------------
   Helpers: safe fetch + JSON
   --------------------------- */
async function safeJson(res) {
  const txt = await res.text();
  try { return JSON.parse(txt); } catch { return txt; }
}

/* ---------------------------
   VIEW increment (server) & update UI
   --------------------------- */
async function incView() {
  try {
    const res = await fetch(`${BACKEND_BASE}/api/books/${book._id}/view`, { method: "POST" });
    if (!res.ok) return console.warn("View increment failed", res.status);
    const data = await res.json();
    console.log("üìä View updated:", data);
    // update UI views if returned
    if (data.views != null) document.getElementById("viewsText").textContent = `Views: ${data.views}`;
  } catch (e) { console.error("View update error:", e); }
}
incView();

/* ---------------------------
   Events: recordEvent (read/share/donate)
   --------------------------- */
async function recordEvent(type, bookId = null) {
  try {
    if (!user || !token) { console.warn("Not logged in, not recording event"); return; }
    // prevent duplicate read event from client
    if (type === "read" && readRecorded) {
      console.log("Read already recorded this session.");
      return;
    }

    const res = await fetch(`${EVENTS_API}/${user._id}/event`, {
      method: "POST",
      headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify({ type, bookId })
    });

    if (res.status === 409) {
      const js = await safeJson(res);
      console.log("Event ignored:", js.message || res.status);
      return;
    }
    if (!res.ok) {
      const txt = await safeJson(res);
      console.error("Event POST failed:", res.status, txt);
      return;
    }

    const data = await res.json();
    console.log("Event recorded:", data);

    // UI updates: points & lastActive & prepend event
    if (data.points != null) document.getElementById("points").textContent = data.points;
    if (data.event && data.event.createdAt) {
      document.getElementById("lastActive").textContent = new Date(data.event.createdAt).toLocaleString();
      prependEventToUI(data.event);
    }

    if (type === "read") readRecorded = true;
    return data;
  } catch (err) { console.error("Record event error:", err); }
}

/* Prepend event to UI */
function prependEventToUI(ev) {
  try {
    const eventsArea = document.getElementById("events");
    if (!eventsArea) return;
    const div = document.createElement("div");
    div.className = "event";
    const pts = ev.type === "read" ? "+1NT" : ev.type === "share" ? "+2NT" : "+5NT";
    div.innerHTML = `
      <div>
        <div style="font-weight:600">${ev.type.toUpperCase()} <span style="color:var(--accent)">${pts}</span></div>
        <div class="muted" style="font-size:0.85rem">${ev.bookId ? (ev.bookId.name || ev.bookId) : ""}</div>
      </div>
      <div class="muted" style="color:#999">${new Date(ev.createdAt).toLocaleString()}</div>
    `;
    eventsArea.prepend(div);
  } catch(e) { console.error(e); }
}

/* auto-record read after 60s (client-side backup) */
autoReadTimeout = setTimeout(() => {
  recordEvent("read", book._id);
}, 60 * 1000);

/* Also record read when user clicks Mark Read */
document.getElementById("markReadBtn").addEventListener("click", () => {
  recordEvent("read", book._id);
});

/* ---------------------------
   Share functionality (records "share")
   --------------------------- */
document.getElementById("shareBtn").addEventListener("click", async () => {
  try {
    const shareUrl = `https://notora8.netlify.app/book.html?book=${book._id}`;
    const shareTitle = `${book.name} ‚Äî ${book.author}`;
    if (navigator.share) {
      await navigator.share({ title: shareTitle, text: book.description || "", url: shareUrl });
      await recordEvent("share", book._id);
      alert("Thanks for sharing! (+2NT)");
    } else {
      await navigator.clipboard.writeText(shareUrl);
      await recordEvent("share", book._id);
      alert("Link copied & share recorded! (+2NT)");
    }
  } catch (err) {
    console.error("Share error:", err);
    alert("Couldn't share right now.");
  }
});

/* ---------------------------
   Suggestions list
   --------------------------- */
async function loadSuggestions() {
  try {
    const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
    if (!res.ok) { console.warn("Suggestions fetch failed", res.status); return; }
    const data = await res.json();
    const grid = document.getElementById("suggestionGrid");
    grid.innerHTML = "";
    data
      .filter(b => b._id !== book._id)
      .slice(0, 8)
      .forEach(b => {
        const el = document.createElement("div");
        el.className = "suggestion-card";
        el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}" style="width:100%;height:110px;object-fit:cover;border-radius:6px"><div style="margin-top:6px;font-weight:600;font-size:0.95rem">${b.name}</div><div class="muted" style="font-size:0.85rem">${b.author}</div>`;
        el.onclick = () => { localStorage.setItem("selectedBook", JSON.stringify(b)); location.href = "book.html"; };
        grid.appendChild(el);
      });
  } catch (err) { console.error("Suggestions error:", err); }
}
loadSuggestions();

/* ---------------------------
   Comments: Load/Post/Reply/Edit/Delete
   --------------------------- */
const commentNameEl = document.getElementById("commentName");
const commentText = document.getElementById("commentText");
const postBtn = document.getElementById("postCommentBtn");
const commentsList = document.getElementById("commentsList");

if (!user || !token) {
  commentNameEl.style.display = "none";
  commentText.disabled = true;
  commentText.placeholder = "Login to comment";
  postBtn.textContent = "Login to Comment";
  postBtn.onclick = () => (location.href = "profile.html");
} else {
  commentNameEl.style.display = "none";
  commentText.placeholder = `Write a comment as ${user.name}`;
  postBtn.onclick = postComment;
  loadComments();
}

/* Format time ago */
function formatTimeAgo(dateString, isEdited = false) {
  const now = new Date(); const past = new Date(dateString);
  const diff = now - past;
  const seconds = diff/1000, minutes = seconds/60, hours = minutes/60, days = hours/24, weeks = days/7, months = days/30, years = days/365;
  let result;
  if (hours < 24) result = `${Math.floor(hours)} hour${Math.floor(hours)!==1 ? "s":""} ago`;
  else if (days < 7) result = `${Math.floor(days)} day${Math.floor(days)!==1 ? "s":""} ago`;
  else if (weeks < 4) result = `${Math.floor(weeks)} week${Math.floor(weeks)!==1 ? "s":""} ago`;
  else if (months < 12) result = `${Math.floor(months)} month${Math.floor(months)!==1 ? "s":""} ago`;
  else result = `${Math.floor(years)} year${Math.floor(years)!==1 ? "s":""} ago`;
  return isEdited ? `edited ${result}` : result;
}

/* Load comments from server */
async function loadComments() {
  try {
    const res = await fetch(`${COMMENTS_API}/${book._id}`);
    if (!res.ok) throw new Error("Comments fetch failed");
    const comments = await res.json();
    commentsList.innerHTML = "";
    if (!comments.length) { commentsList.innerHTML = `<p class="muted">No comments yet.</p>`; return; }

    // Optional: show admin comments first
    comments.sort((a,b) => (b.isAdmin?1:0) - (a.isAdmin?1:0));
    comments.forEach(c => renderComment(c, commentsList, 0));
  } catch (err) {
    console.error("Error loading comments:", err);
    commentsList.innerHTML = `<p class="muted">Failed to load comments.</p>`;
  }
}

/* Render comment (single) */
function renderComment(c, container, level) {
  const card = document.createElement("div");
  card.className = "comment-card";

  const isOwn = user && c.name === user.name;
  const adminBadge = c.isAdmin ? `<span class="admin-badge"><i class="fa-solid fa-circle-check"></i> Admin</span>` : "";

  card.innerHTML = `
    <div class="comment-meta">
      <div><span class="comment-name">${escapeHtml(c.name)}</span> ${adminBadge}</div>
      <div>
        ${isOwn ? `<button class="reply-btn" onclick="toggleMenu(event,'${c._id}', false)"><i class='fa-solid fa-ellipsis'></i></button>` : ""}
        <button class="reply-btn" onclick="openReplyBox('${c._id}', ${level})">Reply</button>
      </div>
    </div>
    <div><p style="white-space:pre-wrap">${escapeHtml(c.text)}</p></div>
    <div class="muted" style="font-size:0.85rem">${formatTimeAgo(c.updatedAt || c.createdAt, c.updatedAt && c.updatedAt !== c.createdAt)}</div>
    <div class="reply-box" id="reply-${c._id}"></div>
  `;

  if (c.isAdmin) {
    card.style.border = "1px solid var(--accent)";
    card.style.background = "rgba(255,65,108,0.04)";
  }

  container.appendChild(card);

  if (Array.isArray(c.replies) && c.replies.length) {
    const replyContainer = card.querySelector(`#reply-${c._id}`);
    c.replies.forEach(r => renderReply(r, replyContainer, level+1, c._id));
  }
}

/* Render nested reply */
function renderReply(r, container, level, parentId) {
  const replyCard = document.createElement("div");
  replyCard.className = "comment-card";
  replyCard.style.background = `rgba(255,255,255,${0.02 + Math.min(0.08, level*0.02)})`;
  replyCard.style.marginLeft = `${level * 12}px`;

  const isOwn = user && r.name === user.name;
  const adminBadge = r.isAdmin ? `<span class="admin-badge"><i class="fa-solid fa-circle-check"></i> Admin</span>` : "";

  replyCard.innerHTML = `
    <div class="comment-meta">
      <div><span class="comment-name">${escapeHtml(r.name)}</span> ${adminBadge}</div>
      <div>
        ${isOwn ? `<button class="reply-btn" onclick="toggleMenu(event,'${r._id}', true, '${parentId}')"><i class='fa-solid fa-ellipsis'></i></button>` : ""}
        ${level < 2 ? `<button class="reply-btn" onclick="openReplyBox('${parentId}', ${level+1}, '${r._id}')">Reply</button>` : ""}
      </div>
    </div>
    <div><p style="white-space:pre-wrap">${escapeHtml(r.text)}</p></div>
    <div class="muted" style="font-size:0.85rem">${formatTimeAgo(r.updatedAt || r.createdAt, r.updatedAt && r.updatedAt !== r.createdAt)}</div>
    <div class="reply-box" id="reply-${r._id}"></div>
  `;

  if (r.isAdmin) { replyCard.style.border = "1px solid var(--accent)"; replyCard.style.background = "rgba(255,65,108,0.04)"; }

  container.appendChild(replyCard);
  if (Array.isArray(r.replies) && r.replies.length) {
    const replyContainer = replyCard.querySelector(`#reply-${r._id}`);
    r.replies.forEach(sub => renderReply(sub, replyContainer, level+1, parentId));
  }
}

/* Prevent XSS: simple escape for text nodes */
function escapeHtml(s) {
  if (!s && s !== 0) return "";
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'", "&#39;");
}

/* Reply box creation (now robust) */
function openReplyBox(commentId, level, parentReplyId = null) {
  const boxId = parentReplyId || commentId;
  const target = document.getElementById(`reply-${boxId}`);
  if (!target) { console.error("Reply target not found for", boxId); return; }
  if (target.querySelector("textarea")) return; // already open

  const div = document.createElement("div");
  div.style.marginTop = "8px";
  div.innerHTML = `
    <textarea placeholder="Reply as ${user ? escapeHtml(user.name) : 'Guest'}"></textarea>
    <div style="display:flex;gap:8px;margin-top:6px">
      <button class="btn send-reply">Send</button>
      <button class="btn" style="background:#444" id="cancelReply">Cancel</button>
    </div>
  `;
  const txt = div.querySelector("textarea");
  const sendBtn = div.querySelector(".send-reply");
  div.querySelector("#cancelReply").onclick = () => div.remove();

  sendBtn.onclick = async () => {
    const text = txt.value.trim();
    if (!text) return alert("Enter reply text!");
    try {
      const payload = { name: user.name, email: user.email, text, parentReplyId };
      const res = await fetch(`${COMMENTS_API}/reply/${commentId}`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const js = await safeJson(res);
        throw new Error(js.message || "Reply failed");
      }
      await loadComments();
    } catch (err) {
      console.error("Reply error:", err);
      alert("Couldn't post reply. Try again.");
    }
  };

  target.appendChild(div);
}

/* Post top-level comment */
async function postComment() {
  const text = commentText.value.trim();
  if (!text) return alert("Please enter a comment.");
  try {
    const payload = { bookId: book._id, name: user.name, email: user.email, text };
    const res = await fetch(COMMENTS_API, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    if (!res.ok) { const js = await safeJson(res); throw new Error(js.message || "Post failed"); }
    commentText.value = "";
    loadComments();
  } catch (err) { console.error("Post error:", err); alert("Couldn't post comment."); }
}

/* Menu (edit/delete) ‚Äî same as before */
function toggleMenu(event, id, isReply = false, parentId = null) {
  event.stopPropagation();
  document.querySelectorAll(".menu-popup").forEach(m => m.remove());
  const button = event.currentTarget;
  const rect = button.getBoundingClientRect();
  const menu = document.createElement("div");
  menu.className = "menu-popup";
  menu.style.position = "fixed";
  menu.style.background = "#222";
  menu.style.border = "1px solid #333";
  menu.style.borderRadius = "6px";
  menu.style.padding = "5px";
  menu.style.zIndex = "1000";
  menu.style.top = `${rect.top + rect.height + 6}px`;
  menu.style.left = `${rect.left - 40}px`;
  menu.innerHTML = `
    <button style="background:none;border:none;color:#fff;cursor:pointer;padding:6px 8px;width:100%;text-align:left" onclick="editComment('${id}', ${isReply}, '${parentId}')">‚úèÔ∏è Edit</button>
    <button style="background:none;border:none;color:#ff4b2b;cursor:pointer;padding:6px 8px;width:100%;text-align:left" onclick="deleteComment('${id}', ${isReply}, '${parentId}')">üóëÔ∏è Delete</button>
  `;
  document.body.appendChild(menu);
  setTimeout(()=>document.addEventListener("click", ()=>menu.remove(), { once:true }), 50);
}

/* Edit comment/reply (prompt) */
async function editComment(id, isReply, parentId) {
  const newText = prompt("Edit your comment:");
  if (!newText) return;
  try {
    const endpoint = isReply ? `${COMMENTS_API}/reply/${parentId}/${id}` : `${COMMENTS_API}/${id}`;
    const res = await fetch(endpoint, { method: "PUT", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ text: newText }) });
    if (!res.ok) { const js = await safeJson(res); throw new Error(js.message || "Edit failed"); }
    alert("Edited successfully");
    loadComments();
  } catch (err) { console.error("Edit error:", err); alert("Error editing comment."); }
}

/* Delete comment/reply */
async function deleteComment(id, isReply, parentId) {
  if (!confirm("Delete this comment?")) return;
  try {
    const endpoint = isReply ? `${COMMENTS_API}/reply/${parentId}/${id}` : `${COMMENTS_API}/${id}`;
    const res = await fetch(endpoint, { method: "DELETE" });
    if (!res.ok) { const js = await safeJson(res); throw new Error(js.message || "Delete failed"); }
    alert("Deleted successfully");
    loadComments();
  } catch (err) { console.error("Delete error:", err); alert("Could not delete comment."); }
}

   Bookmarks
   --------------------------- */
document.getElementById("bookmarkBtn").addEventListener("click", async () => {
  try {
    const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
    const token = localStorage.getItem("notoraToken");
    const key = user ? "userBookmarks" : "guestBookmarks";
    if (user && token) {
      const res = await fetch(`${BACKEND_BASE}/api/bookmarks`, {
        method: "POST",
        headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
        body: JSON.stringify({ bookId: book._id })
      });
      if (!res.ok) { const js = await safeJson(res); throw new Error(js.message || "Bookmark failed"); }
      alert("Bookmarked!");
    } else {
      const local = JSON.parse(localStorage.getItem(key) || "[]");
      if (local.some(b => b._id === book._id)) return alert("Already bookmarked!");
      local.unshift(book);
      localStorage.setItem(key, JSON.stringify(local));
      alert("Bookmarked locally!");
    }
  } catch (err) { console.error("Bookmark error:", err); alert("Couldn't bookmark."); }
});

/* ---------------------------
   Load user points/lastActive (small refresh)
   --------------------------- */
async function refreshUserInfo() {
  try {
    if (!user || !token) return;
    const res = await fetch(`${EVENTS_API}/${user._id}/achievements`, { headers: {"Authorization": `Bearer ${token}`} });
    if (!res.ok) return;
    const js = await res.json();
    if (js.points != null) document.getElementById("points").textContent = js.points;
    if (js.lastActive) document.getElementById("lastActive").textContent = new Date(js.lastActive).toLocaleString();
  } catch(e) { console.error("refreshUserInfo error", e); }
}
refreshUserInfo();
