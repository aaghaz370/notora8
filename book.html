<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover { transform: translateX(-5px); }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    .action-buttons {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      flex: 1 1 250px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      text-align: center;
    }

    .action-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
    }

    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.35s;
    }

    .suggestion-card:hover { transform: scale(1.05); }
    .suggestion-card img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; }

    <style>
/* ðŸ”¹ Comment Section */
.comments-wrapper {
  width: 90%;
  max-width: 900px;
  margin: 2rem auto 3rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 1.5rem;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
}

.comments-wrapper h3 {
  font-size: 1.3rem;
  margin-bottom: 1rem;
  color: #fff;
  letter-spacing: 0.5px;
}

.comment-inputs {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.comment-inputs textarea {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  resize: none;
  font-size: 0.95rem;
  transition: 0.2s;
}

.comment-inputs textarea:focus {
  border-color: #ff416c;
  outline: none;
}

.comment-inputs button {
  align-self: flex-end;
  background: linear-gradient(90deg, #e50914, #ff416c);
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s;
}

.comment-inputs button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
}

.comment-hint {
  color: #bbb;
  font-size: 0.8rem;
  margin-top: 3px;
}

.comments-list {
  margin-top: 1.3rem;
  max-height: 400px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: #ff416c transparent;
}

.comment-card {
  background: rgba(0, 0, 0, 0.4);
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 12px;
  animation: fadeIn 0.3s ease;
}

.comment-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.comment-name {
  font-weight: 600;
  color: #ffd;
  font-size: 1rem;
}

.comment-verified {
  display: inline-block;
  background: #0078ff;
  color: #fff;
  font-size: 0.7rem;
  padding: 2px 6px;
  border-radius: 5px;
  margin-left: 5px;
}

.comment-text {
  color: #ddd;
  font-size: 0.95rem;
  margin-top: 6px;
  line-height: 1.4;
}

.reply-btn {
  background: transparent;
  border: none;
  color: #ff416c;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.2s;
}

.reply-btn:hover {
  color: #fff;
  text-decoration: underline;
}

.reply-box {
  margin-top: 10px;
  margin-left: 15px;
  border-left: 2px solid #ff416c;
  padding-left: 10px;
}

.reply-input {
  margin-top: 8px;
}

.reply-input textarea {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  padding: 8px;
  color: #fff;
  resize: none;
  width: 100%;
  font-size: 0.9rem;
}

.reply-input button {
  margin-top: 5px;
  background: #ff416c;
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

.reply-input button:hover {
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>


  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container"><iframe id="bookPdf"></iframe></div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
  </section>

 <div class="comments-wrapper">
  <h3>ðŸ’¬ Comments</h3>

  <div class="comment-inputs" id="commentInputs">
    <textarea id="commentText" placeholder="Write your comment..."></textarea>
    <button id="postCommentBtn">Post Comment</button>
    <p id="commentHint" class="comment-hint"></p>
  </div>

  <div class="comments-list" id="commentsList">
    <p>Loading comments...</p>
  </div>
</div>


  <section class="suggestions">
    <h3>ðŸ“š Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

  <script>
    const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
    const BOOKS_API = `${BACKEND_BASE}/api/books`;
    const COMMENTS_API = `${BACKEND_BASE}/api/comments`;

    // âœ… Safe Book Loader
    let book = null;
    try {
      const saved = localStorage.getItem("selectedBook");
      if (saved && saved !== "undefined" && saved !== "null" && saved.trim() !== "") {
        book = JSON.parse(saved);
      }
    } catch (err) {
      console.error("Book parse error:", err);
    }

    if (!book || !book._id) {
      alert("No valid book selected. Redirecting...");
      localStorage.removeItem("selectedBook");
      window.location.href = "index.html";
    }

    // âœ… Display Book Info
    document.getElementById("bookName").textContent = book.name;
    document.getElementById("bookAuthor").textContent = book.author;
    document.getElementById("bookGenre").textContent = book.genre;
    document.getElementById("bookRating").textContent = book.rating ? "â­ " + book.rating : "";
    document.getElementById("bookPdf").src = book.pdfUrl || "";

    // âœ… Buttons
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const iframe = document.getElementById("bookPdf");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    });

    document.getElementById("bookmarkBtn").addEventListener("click", () => {
      let bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      if (bookmarks.some((b) => b._id === book._id)) return alert("Already Bookmarked!");
      bookmarks.unshift(book);
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
      alert("Book Added to Bookmarks!");
    });

    document.getElementById("shareBtn").addEventListener("click", async () => {
      try {
        await navigator.share({ title: book.name, text: book.author, url: window.location.href });
      } catch {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied!");
      }
    });

    // âœ… Suggestions
    async function loadSuggestions() {
      try {
        const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
        const data = await res.json();
        const filtered = data.filter(b => b._id !== book._id).slice(0, 6);
        const grid = document.getElementById("suggestionGrid");
        grid.innerHTML = "";
        filtered.forEach(b => {
          const el = document.createElement("div");
          el.className = "suggestion-card";
          el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}"><p>${b.name}</p>`;
          el.onclick = () => {
            localStorage.setItem("selectedBook", JSON.stringify(b));
            setTimeout(() => (window.location.href = "book.html"), 100);
          };
          grid.appendChild(el);
        });
      } catch (err) {
        console.error("Suggestion Error:", err);
      }
    }

   // âœ… Safe references
const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
const token = localStorage.getItem("notoraToken") || null;
const hint = document.getElementById("commentHint");
if (user) hint.textContent = `Commenting as ${user.name}`;
else hint.innerHTML = `Not logged in â€” <a href="login.html" style="color:#ff416c;text-decoration:none;">Login to comment</a>`;

// ðŸ”¹ Load Comments + Replies
async function loadComments() {
  try {
    const res = await fetch(`${COMMENTS_API}/${book._id}`);
    const comments = await res.json();
    const list = document.getElementById("commentsList");
    list.innerHTML = "";

    if (!comments.length) {
      list.innerHTML = "<p style='color:#bbb'>No comments yet. Be the first!</p>";
      return;
    }

    comments.forEach(c => {
      const card = document.createElement("div");
      card.className = "comment-card";
      card.innerHTML = `
        <div class="comment-meta">
          <span class="comment-name">${c.name}
            ${c.role === "admin" ? `<span class="comment-verified">âœ“ Admin</span>` : ""}
          </span>
          <button class="reply-btn" onclick="openReplyBox('${c._id}')">Reply</button>
        </div>
        <p class="comment-text">${c.text}</p>
        <div class="reply-box" id="reply-${c._id}">
          ${(c.replies || []).map(r => `
            <div class="comment-card" style="background:rgba(255,255,255,0.05);margin-top:8px;">
              <span class="comment-name">${r.name}
                ${r.role === "admin" ? `<span class='comment-verified'>âœ“ Admin</span>` : ""}
              </span>
              <p class="comment-text">${r.text}</p>
            </div>
          `).join('')}
        </div>
      `;
      list.appendChild(card);
    });
  } catch (err) {
    console.error("Load comments error:", err);
  }
}

// ðŸ”¹ Post new comment
document.getElementById("postCommentBtn").addEventListener("click", async () => {
  const text = document.getElementById("commentText").value.trim();
  if (!text) return alert("Write your comment!");
  if (!user || !token) return (window.location.href = "login.html");

  await fetch(COMMENTS_API, {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
    body: JSON.stringify({
      bookId: book._id,
      name: user.name,
      userId: user._id,
      text,
      role: user.email === "admin@notora.com" ? "admin" : "user",
    }),
  });

  document.getElementById("commentText").value = "";
  loadComments();
});

// ðŸ”¹ Reply System
async function openReplyBox(commentId) {
  if (!user || !token) return (window.location.href = "login.html");
  const target = document.getElementById(`reply-${commentId}`);
  if (target.querySelector(".reply-input")) return; // prevent duplicates

  const form = document.createElement("div");
  form.className = "reply-input";
  form.innerHTML = `
    <textarea id="replyText-${commentId}" placeholder="Write a reply..."></textarea>
    <button>Send Reply</button>
  `;
  form.querySelector("button").onclick = async () => {
    const text = document.getElementById(`replyText-${commentId}`).value.trim();
    if (!text) return alert("Write a reply first.");

    await fetch(`${COMMENTS_API}/reply/${commentId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
      body: JSON.stringify({
        name: user.name,
        text,
        role: user.email === "admin@notora.com" ? "admin" : "user",
      }),
    });

    loadComments();
  };
  target.appendChild(form);
}

loadComments();
  </script>
</body>
</html>
