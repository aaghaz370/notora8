<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    /* your full original CSS untouched */
    body { margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #111 0%, #000 100%); color: #fff; overflow-x: hidden; }
    header { display: flex; align-items: center; justify-content: center; position: relative; padding: 1rem 2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(12px); }
    .back-arrow { position: absolute; left: 20px; font-size: 1.6rem; color: #fff; cursor: pointer; transition: transform 0.3s; }
    .back-arrow:hover { transform: translateX(-5px); }
    .pdf-container { margin: 2rem auto 1rem; width: 90%; max-width: 900px; background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 1rem; box-shadow: 0 0 30px rgba(255, 0, 0, 0.12); }
    iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }
    .action-buttons { width: 90%; max-width: 900px; margin: 1rem auto; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .action-btn { flex: 1 1 250px; background: linear-gradient(90deg, #ff4b2b, #ff416c); color: #fff; border: none; padding: 0.9rem 1rem; font-size: 1rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3); text-align: center; }
    .action-btn:hover { transform: scale(1.04); box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5); background: linear-gradient(90deg, #ff416c, #ff4b2b); }
    .book-meta { width: 90%; max-width: 900px; margin: 1.5rem auto; background: rgba(255, 255, 255, 0.03); padding: 1.5rem; border-radius: 12px; text-align: center; }
    /* comments/suggestions same as before */
  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share This Book</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
    <p style="margin-top:8px; font-weight:600; color:#ff416c;">Your Points: <span id="userPoints">0</span> NT</p>
  </section>

  <!-- comments & suggestions same as your original -->
  <div class="comments-wrapper">
    <!-- unchanged -->
  </div>

  <section class="suggestions">
    <h3>ðŸ“š Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

<script>
/* ---------------- CONFIG ---------------- */
const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
const BOOKS_API = `${BACKEND_BASE}/api/books`;
const COMMENTS_API = `${BACKEND_BASE}/api/comments`;
const EVENTS_API = `${BACKEND_BASE}/api/userstats`;

let user = JSON.parse(localStorage.getItem("notoraUser") || "null");
let token = localStorage.getItem("notoraToken");
let book = JSON.parse(localStorage.getItem("selectedBook") || "null");

/* --------------- fill book info ---------------- */
if (!book) { alert("No book selected"); location.href="index.html"; }
document.getElementById("bookName").textContent = book.name;
document.getElementById("bookAuthor").textContent = book.author;
document.getElementById("bookGenre").textContent = book.genre;
document.getElementById("bookRating").textContent = "â­ " + (book.rating || "N/A");
document.getElementById("bookPdf").src = book.pdfUrl;

/* --------------- achievements integration ---------------- */
// call backend to record read/share/donate events safely
async function recordEvent(type, bookId=null) {
  try {
    if (!user || !token) return;
    const res = await fetch(`${EVENTS_API}/${user._id}/event`, {
      method: "POST",
      headers: { "Content-Type":"application/json", "Authorization":`Bearer ${token}` },
      body: JSON.stringify({ type, bookId })
    });
    if (!res.ok) {
      const msg = await res.text();
      console.warn("Event failed:", msg);
      return;
    }
    const data = await res.json();
    console.log("âœ… Event recorded:", data);
    if (data.points != null)
      document.getElementById("userPoints").textContent = data.points;
  } catch (e) { console.error("recordEvent error:", e); }
}

// record read after 60s automatically
setTimeout(() => {
  recordEvent("read", book._id);
}, 60000);

// share button (also gives points)
document.getElementById("shareBtn").onclick = async () => {
  try {
    const shareUrl = `https://notora8.netlify.app/book.html?book=${book._id}`;
    if (navigator.share) {
      await navigator.share({ title: book.name, text: `Check this on Notora`, url: shareUrl });
      await recordEvent("share", book._id);
      alert("Thanks for sharing! (+2NT)");
    } else {
      await navigator.clipboard.writeText(shareUrl);
      await recordEvent("share", book._id);
      alert("Link copied! (+2NT)");
    }
  } catch(e){ console.error(e); }
};

/* --------------- view increment ---------------- */
fetch(`${BOOKS_API}/${book._id}/view`, { method:"POST" }).catch(()=>{});

/* --------------- fetch user points --------------- */
async function refreshPoints() {
  if (!user || !token) return;
  try {
    const res = await fetch(`${EVENTS_API}/${user._id}/achievements`, {
      headers: { "Authorization":`Bearer ${token}` }
    });
    if (!res.ok) return;
    const js = await res.json();
    if (js.points != null)
      document.getElementById("userPoints").textContent = js.points;
  } catch(e){ console.error("refreshPoints error:", e); }
}
refreshPoints();

/* --------------- fullscreen/bookmark/comment/suggestion same as original ---------------- */
// keep all your comment/bookmark/suggestion JS below untouched
</script>
</body>
</html>
