<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    .back-arrow { position: absolute; left: 20px; font-size: 1.6rem; color: #fff; cursor: pointer; transition: transform 0.3s; }
    .back-arrow:hover { transform: translateX(-5px); }
    header h1 { font-size: 1.6rem; letter-spacing: 1px; }
    .pdf-container {
      margin: 2rem auto 1rem; width: 90%; max-width: 900px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px; backdrop-filter: blur(8px);
      padding: 1rem; box-shadow: 0 0 30px rgba(255,0,0,0.25);
    }
    iframe { width: 100%; height: 500px; border-radius: 10px; border: none; }
    .bookmark-btn {
      width: 90%; max-width: 900px;
      display: block; margin: 1rem auto;
      background: linear-gradient(90deg,#ff4b2b,#ff416c);
      color: #fff; border: none; padding: 0.8rem;
      border-radius: 8px; font-size: 1rem; cursor: pointer;
      transition: 0.3s; text-align: center;
    }
    .bookmark-btn:hover { transform: scale(1.05); background: #ff416c; }
    .book-meta {
      width: 90%; max-width: 900px;
      margin: 1.5rem auto; background: rgba(255,255,255,0.05);
      padding: 1.5rem; border-radius: 12px; text-align: center;
    }
    .suggestions { width: 90%; max-width: 1100px; margin: 2rem auto; }
    .suggestion-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 1rem; }
    .suggestion-card { background: rgba(255,255,255,0.07); border-radius: 10px; padding: 0.5rem; text-align: center; transition: 0.3s; cursor: pointer; }
    .suggestion-card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(229,9,20,0.4); }
    .suggestion-card img { width: 100%; height: 210px; border-radius: 8px; object-fit: cover; margin-bottom: 0.5rem; }

    /* ðŸ”¹ Comments Section */
    .comment-box {
      width: 90%; max-width: 900px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px; padding: 1rem 1.2rem;
      margin: 2rem auto;
      box-shadow: 0 0 25px rgba(255,0,0,0.15);
    }
    .comment-box h3 { margin-bottom: 1rem; color: #fff; border-bottom: 2px solid #ff3535; display: inline-block; padding-bottom: 4px; }
    .comment-input { display: flex; gap: 10px; margin-bottom: 1rem; }
    .comment-input input {
      flex: 1; padding: 0.6rem 0.8rem;
      border-radius: 6px; border: none; outline: none;
      font-size: 0.95rem;
    }
    .comment-input button {
      padding: 0.6rem 1rem; background: #e50914; color: #fff; border: none;
      border-radius: 6px; cursor: pointer; transition: 0.3s;
    }
    .comment-input button:hover { background: #ff2424; }
    .comment-list {
      max-height: 250px; overflow-y: auto;
      background: rgba(255,255,255,0.03);
      border-radius: 8px; padding: 10px;
    }
    .comment {
      margin-bottom: 0.8rem; padding: 0.6rem 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .comment strong { color: #ff4b4b; }
    .reply-btn {
      background: none; color: #aaa; border: none;
      font-size: 0.8rem; cursor: pointer;
    }
    .reply-btn:hover { color: #fff; }
    .reply {
      margin-left: 1.5rem;
      border-left: 2px solid rgba(255,255,255,0.1);
      padding-left: 0.6rem; margin-top: 0.4rem;
    }
  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName"></h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <button class="bookmark-btn" id="fullscreenBtn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
  <button class="bookmark-btn" id="bookmarkBtn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
  <button class="bookmark-btn" id="shareBtn"><i class="fa-solid fa-share"></i> Share Book</button>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p class="rating" id="bookRating"></p>
  </section>

  <!-- ðŸ”¹ Comments Section -->
  <section class="comment-box">
    <h3>Comments</h3>
    <div class="comment-input">
      <input type="text" id="userName" placeholder="Enter your name..." />
      <input type="text" id="userComment" placeholder="Add a comment..." />
      <button id="sendComment">Post</button>
    </div>
    <div class="comment-list" id="commentList">Loading comments...</div>
  </section>

  <!-- ðŸ”¹ Suggestions -->
  <section class="suggestions">
    <h3>Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

<script>
  const API_URL = "https://notoraadminbackend-1.onrender.com/api";
  const book = JSON.parse(localStorage.getItem("selectedBook"));

  async function loadBook() {
    if (!book) return;
    document.getElementById('bookName').textContent = book.name;
    document.getElementById('bookAuthor').textContent = book.author;
    document.getElementById('bookGenre').textContent = book.genre;
    document.getElementById('bookRating').textContent = 'â­ ' + book.rating;
    document.getElementById('bookPdf').src = book.pdfUrl;
  }

  async function loadSuggestions() {
    try {
      const res = await fetch(`${API_URL}/books`);
      const data = await res.json();
      const sameGenre = data.filter(b => b.genre === book.genre && b.name !== book.name).slice(0, 6);

      const grid = document.getElementById('suggestionGrid');
      grid.innerHTML = "";
      sameGenre.forEach(b => {
        const card = document.createElement('div');
        card.className = "suggestion-card";
        card.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}" /><p>${b.name}</p>`;
        card.addEventListener('click', () => {
          localStorage.setItem("selectedBook", JSON.stringify(b));
          window.location.reload();
        });
        grid.appendChild(card);
      });
    } catch (err) {
      console.error("Error loading suggestions:", err);
    }
  }

  async function loadComments() {
    try {
      const res = await fetch(`${API_URL}/comments?book=${encodeURIComponent(book.name)}`);
      const comments = await res.json();
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      if (comments.length === 0) {
        list.innerHTML = "<p>No comments yet. Be the first!</p>";
        return;
      }

      comments.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${c.user}</strong>: ${c.text}`;
        list.appendChild(div);
      });
    } catch (err) {
      console.error("Error loading comments:", err);
    }
  }

  document.getElementById("sendComment").addEventListener("click", async () => {
    const name = document.getElementById("userName").value.trim();
    const text = document.getElementById("userComment").value.trim();
    if (!name || !text) return alert("Please enter name and comment");

    const res = await fetch(`${API_URL}/comments`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user: name, text, book: book.name })
    });
    if (res.ok) {
      document.getElementById("userComment").value = "";
      await loadComments();
    }
  });

  document.getElementById('fullscreenBtn').addEventListener('click', () => {
    const iframe = document.getElementById('bookPdf');
    if (iframe.requestFullscreen) iframe.requestFullscreen();
  });

  loadBook();
  loadSuggestions();
  loadComments();
</script>
</body>
</html>
