<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
    }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .action-buttons {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      flex: 1 1 250px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      text-align: center;
    }

    .action-btn i {
      margin-right: 8px;
    }

    .action-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    /* Comments */
    .comments-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .comment-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-inputs input,
    .comment-inputs textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      resize: none;
      font-size: 0.95rem;
    }

    .comment-inputs button {
      align-self: flex-end;
      background: linear-gradient(90deg, #e50914, #ff416c);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comment-inputs button:hover {
      transform: scale(1.05);
    }

    .comments-list {
      margin-top: 1rem;
      max-height: 350px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff416c transparent;
    }

    .comment-card {
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-name {
      font-weight: 600;
      color: #ffd;
    }

    .reply-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reply-box {
      margin-top: 10px;
      margin-left: 15px;
      border-left: 2px solid #ff416c;
      padding-left: 10px;
    }

    .comment-verified {
      display: inline-block;
      background: #0078ff;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Suggestions */
    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.35s;
      cursor: pointer;
    }

    .suggestion-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }

    .suggestion-card:hover {
      transform: scale(1.05);
    }

    .comment-time {
  display: block;
  text-align: right;
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 3px;
  color: #ccc;
}
.admin-badge {
  color: #00e0ff;
  margin-left: 4px;
  font-size: 0.8rem;
  vertical-align: middle;
}
.comment-card.admin {
  background: rgba(0, 224, 255, 0.05);
  border-left: 3px solid #00e0ff;
}
.admin-badge {
  font-size: 0.75rem;
  color: #ff416c;
  background: rgba(255, 65, 108, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 4px;
  vertical-align: middle;
}
.admin-badge i {
  color: #ff416c;
  margin-right: 3px;
}
.admin-comment {
  border: 1px solid #ff416c;
  background: rgba(255, 65, 108, 0.08);
}

  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share This Book</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
  </section>

  <div class="comments-wrapper">
    <h3>üí¨ Comments</h3>
    <div class="comment-inputs">
      <input id="commentName" placeholder="Enter your name (3‚Äì10 chars)" />
      <textarea id="commentText" placeholder="Write your comment (1‚Äì150 chars)..."></textarea>
      <button id="postCommentBtn">Post Comment</button>
    </div>
    <div class="comments-list" id="commentsList">
      <p>Loading comments...</p>
    </div>
  </div>

  <section class="suggestions">
    <h3>üìö Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>
<script>
const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
const BOOKS_API = `${BACKEND_BASE}/api/books`;
const COMMENTS_API = `${BACKEND_BASE}/api/comments`;

let book = null;
try {
  book = JSON.parse(localStorage.getItem("selectedBook") || "null");
  if (!book) throw new Error();
} catch {
  alert("No book found, redirecting...");
  location.href = "index.html";
}

// üß© Fill Book Details
document.getElementById("bookName").textContent = book.name;
document.getElementById("bookAuthor").textContent = book.author;
document.getElementById("bookGenre").textContent = book.genre;
document.getElementById("bookRating").textContent = "‚≠ê " + (book.rating || "N/A");
document.getElementById("bookPdf").src = book.pdfUrl;

// üìñ Save to Continue Reading
function updateContinueReading(book) {
  let list = JSON.parse(localStorage.getItem("continueReading") || "[]");
  list = list.filter(b => b._id !== book._id);
  list.unshift(book);
  if (list.length > 10) list.pop();
  localStorage.setItem("continueReading", JSON.stringify(list));
}
updateContinueReading(book);

// üìà Increment view count
fetch(`${BACKEND_BASE}/api/books/${book._id}/view`, { method: "POST" })
  .then(res => res.json())
  .then(data => console.log("üìä View updated:", data))
  .catch(err => console.error("‚ùå View update failed:", err));

// üîñ Load Similar Books
async function loadSuggestions() {
  try {
    const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
    const data = await res.json();
    const grid = document.getElementById("suggestionGrid");
    grid.innerHTML = "";
    data
      .filter(b => b._id !== book._id)
      .slice(0, 6)
      .forEach(b => {
        const el = document.createElement("div");
        el.className = "suggestion-card";
        el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}"><p>${b.name}</p>`;
        el.onclick = () => {
          localStorage.setItem("selectedBook", JSON.stringify(b));
          location.href = "book.html";
        };
        grid.appendChild(el);
      });
  } catch (err) {
    console.error("Suggestions error:", err);
  }
}
loadSuggestions();

// üß† Comment System
const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
const token = localStorage.getItem("notoraToken");
const commentName = document.getElementById("commentName");
const commentText = document.getElementById("commentText");
const postBtn = document.getElementById("postCommentBtn");
const commentsList = document.getElementById("commentsList");

// Disable comments for guests
if (!user || !token) {
  commentName.style.display = "none";
  commentText.disabled = true;
  commentText.placeholder = "Login to comment";
  postBtn.textContent = "Login to Comment";
  postBtn.onclick = () => (location.href = "profile.html");
} else {
  commentName.style.display = "none";
  commentText.placeholder = `Write a comment as ${user.name}`;
  postBtn.onclick = postComment;
  loadComments();
}

// üïí Format time difference
function formatTimeAgo(dateString, isEdited = false) {
  const now = new Date();
  const past = new Date(dateString);
  const diff = now - past;

  const hours = diff / 1000 / 60 / 60;
  const days = hours / 24;
  const weeks = days / 7;
  const months = days / 30;
  const years = days / 365;

  let result;
  if (hours < 24) result = `${Math.floor(hours)} hour${Math.floor(hours) !== 1 ? "s" : ""} ago`;
  else if (days < 7) result = `${Math.floor(days)} day${Math.floor(days) !== 1 ? "s" : ""} ago`;
  else if (weeks < 4) result = `${Math.floor(weeks)} week${Math.floor(weeks) !== 1 ? "s" : ""} ago`;
  else if (months < 12) result = `${Math.floor(months)} month${Math.floor(months) !== 1 ? "s" : ""} ago`;
  else result = `${Math.floor(years)} year${Math.floor(years) !== 1 ? "s" : ""} ago`;

  return isEdited ? `edited ${result}` : result;
}

// üì• Load Comments
async function loadComments() {
  try {
    const res = await fetch(`${COMMENTS_API}/${book._id}`);
    const comments = await res.json();
    commentsList.innerHTML = "";
    if (!comments.length) {
      commentsList.innerHTML = `<p>No comments yet.</p>`;
      return;
    }
    comments.forEach(c => renderComment(c, commentsList, 0));
  } catch (err) {
    console.error("Error loading comments:", err);
    commentsList.innerHTML = `<p>Failed to load comments.</p>`;
  }
}

// üßæ Render Comment (with admin badge)
function renderComment(c, container, level) {
  const card = document.createElement("div");
  card.className = "comment-card";
  if (c.isAdmin) card.classList.add("admin-comment");

  const adminBadge = c.isAdmin
    ? `<span class="admin-badge"><i class="fa-solid fa-circle-check"></i> Admin</span>`
    : "";

  const isOwn = user && c.name === user.name;
  card.innerHTML = `
    <div class="comment-meta">
      <span class="comment-name">${c.name} ${adminBadge}</span>
      <div>
        ${isOwn ? `<button class="reply-btn" onclick="toggleMenu(event, '${c._id}', false)"><i class='fa-solid fa-ellipsis'></i></button>` : ""}
        <button class="reply-btn" onclick="openReplyBox('${c._id}', ${level})">Reply</button>
      </div>
    </div>
    <p>${c.text}</p>
    <small class="comment-time">${formatTimeAgo(c.updatedAt || c.createdAt, c.updatedAt && c.updatedAt !== c.createdAt)}</small>
    <div class="reply-box" id="reply-${c._id}"></div>
  `;
  container.appendChild(card);
  if (c.replies && c.replies.length)
    c.replies.forEach(r => renderReply(r, card.querySelector(`#reply-${c._id}`), level + 1, c._id));
}

// üßæ Render Reply (with admin highlight)
function renderReply(r, container, level, parentId) {
  const replyCard = document.createElement("div");
  replyCard.className = "comment-card";
  if (r.isAdmin) replyCard.classList.add("admin-comment");
  replyCard.style.background = `rgba(255,255,255,${0.04 + level * 0.03})`;
  replyCard.style.marginLeft = `${level * 15}px`;

  const adminBadge = r.isAdmin
    ? `<span class="admin-badge"><i class="fa-solid fa-circle-check"></i> Admin</span>`
    : "";

  const isOwn = user && r.name === user.name;
  replyCard.innerHTML = `
    <div class="comment-meta">
      <span class="comment-name">${r.name} ${adminBadge}</span>
      <div>
        ${isOwn ? `<button class="reply-btn" onclick="toggleMenu(event, '${r._id}', true, '${parentId}')"><i class='fa-solid fa-ellipsis'></i></button>` : ""}
        ${level < 2 ? `<button class="reply-btn" onclick="openReplyBox('${parentId}', ${level + 1}, '${r._id}')">Reply</button>` : ""}
      </div>
    </div>
    <p>${r.text}</p>
    <small class="comment-time">${formatTimeAgo(r.updatedAt || r.createdAt, r.updatedAt && r.updatedAt !== r.createdAt)}</small>
    <div class="reply-box" id="reply-${r._id}"></div>
  `;
  container.appendChild(replyCard);
  if (r.replies && r.replies.length)
    r.replies.forEach(sub => renderReply(sub, replyCard.querySelector(`#reply-${r._id}`), level + 1, parentId));
}

// üìù Post Comment
async function postComment() {
  const text = commentText.value.trim();
  if (!text) return alert("Please enter a comment.");
  try {
    await fetch(COMMENTS_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ bookId: book._id, name: user.name, email: user.email, text })
    });
    commentText.value = "";
    loadComments();
  } catch (err) {
    console.error("Post error:", err);
  }
}
</script>
