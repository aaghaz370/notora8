<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
    }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .bookmark-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: all 0.3s ease;
    }

    .bookmark-btn:hover {
      transform: scale(1.02);
    }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    /* ðŸ”¹ Suggestions */
    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.35s;
      cursor: pointer;
    }

    .suggestion-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }

    .suggestion-card:hover {
      transform: scale(1.05);
    }

    /* ðŸ”¹ Comment Section */
    .comments-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .comments-wrapper h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .comment-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-inputs input,
    .comment-inputs textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      resize: none;
      font-size: 0.95rem;
    }

    .comment-inputs button {
      align-self: flex-end;
      background: linear-gradient(90deg, #e50914, #ff416c);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comment-inputs button:hover {
      transform: scale(1.05);
    }

    .comments-list {
      margin-top: 1rem;
      max-height: 350px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff416c transparent;
    }

    .comment-card {
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-name {
      font-weight: 600;
      color: #ffd;
    }

    .reply-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reply-box {
      margin-top: 10px;
      margin-left: 15px;
      border-left: 2px solid #ff416c;
      padding-left: 10px;
    }
    .comment-options {
  position: relative;
  display: inline-block;
}

.comment-options button {
  background: transparent;
  border: none;
  color: #999;
  cursor: pointer;
  font-size: 1.2rem;
  transition: color 0.2s;
}

.comment-options button:hover {
  color: #ff416c;
}

.comment-menu {
  position: absolute;
  right: 0;
  top: 20px;
  background: #111;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
  overflow: hidden;
  z-index: 10;
}

.comment-menu button {
  display: block;
  width: 100%;
  border: none;
  background: transparent;
  color: #fff;
  padding: 8px 12px;
  text-align: left;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.2s;
}

.comment-menu button:hover {
  background: rgba(255,255,255,0.1);
}

.comment-verified {
  display: inline-block;
  background: #0078ff;
  color: white;
  font-size: 0.7rem;
  padding: 2px 6px;
  border-radius: 5px;
  margin-left: 5px;
  vertical-align: middle;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== ACTION BUTTONS ===== */
.action-buttons {
  width: 90%;
  max-width: 900px;
  margin: 1rem auto;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.action-btn {
  flex: 1 1 250px;
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
  color: #fff;
  border: none;
  padding: 0.9rem 1rem;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
  text-align: center;
}

.action-btn i {
  margin-right: 8px;
}

.action-btn:hover {
  transform: scale(1.04);
  box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
}

  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <!-- ===== ACTION BUTTONS SECTION ===== -->
<div class="action-buttons">
  <button id="fullscreenBtn" class="action-btn">
    <i class="fa-solid fa-expand"></i> Fullscreen
  </button>
  <button id="bookmarkBtn" class="action-btn">
    <i class="fa-solid fa-bookmark"></i> Add to Bookmarks
  </button>
  <button id="shareBtn" class="action-btn">
    <i class="fa-solid fa-share-nodes"></i> Share This Book
  </button>
</div>


  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p class="rating" id="bookRating"></p>
  </section>

 <div class="comments-wrapper">
  <h3>ðŸ’¬ Comments</h3>

  <div class="comment-inputs" id="commentInputs">
    <textarea id="commentText" placeholder="Write your comment..."></textarea>
    <button id="postCommentBtn">Post Comment</button>
  </div>

  <div class="comments-list" id="commentsList">
    <p>Loading comments...</p>
  </div>
</div>


  <section class="suggestions">
    <h3>ðŸ“š Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

  <script>
    const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
    const BOOKS_API = `${BACKEND_BASE}/api/books`;
    const COMMENTS_API = `${BACKEND_BASE}/api/comments`;

    const book = JSON.parse(localStorage.getItem("selectedBook") || "null");

    if (!book) {
      alert("No book selected!");
      window.location.href = "index.html";
    } else {
      document.getElementById("bookName").textContent = book.name;
      document.getElementById("bookAuthor").textContent = book.author;
      document.getElementById("bookGenre").textContent = book.genre;
      document.getElementById("bookRating").textContent = book.rating ? "â­ " + book.rating : "";
      document.getElementById("bookPdf").src = book.pdfUrl || "";
    }

    /* -------- ACTION BUTTONS -------- */

// ðŸ”¹ Fullscreen toggle
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  const iframe = document.getElementById("bookPdf");
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else alert("Fullscreen not supported in this browser.");
});

// ðŸ”¹ Add to Bookmarks (LocalStorage based)
document.getElementById("bookmarkBtn").addEventListener("click", () => {
  let bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
  if (bookmarks.some((b) => b._id === book._id)) {
    showPopup("Already Bookmarked", "#ff9f43");
    return;
  }
  bookmarks.unshift(book);
  localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
  showPopup("Book Added to Bookmarks!", "#27ae60");
});

// ðŸ”¹ Share This Book
document.getElementById("shareBtn").addEventListener("click", async () => {
  const shareData = {
    title: book.name,
    text: `Check out this book: "${book.name}" by ${book.author}`,
    url: window.location.href,
  };
  try {
    if (navigator.share) {
      await navigator.share(shareData);
    } else {
      navigator.clipboard.writeText(shareData.url);
      showPopup("Link copied to clipboard!", "#3498db");
    }
  } catch (err) {
    console.error("Share failed:", err);
  }
});

/* ðŸ”¹ Small reusable popup */
function showPopup(msg, bg = "#333") {
  const p = document.createElement("div");
  p.textContent = msg;
  Object.assign(p.style, {
    position: "fixed",
    left: "50%",
    top: "18%",
    transform: "translateX(-50%)",
    background: bg,
    padding: "10px 18px",
    borderRadius: "10px",
    color: "#fff",
    zIndex: 9999,
    fontSize: "1rem",
    fontWeight: "500",
    boxShadow: "0 4px 15px rgba(0,0,0,0.3)",
  });
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 1800);
}


    /* ðŸ”¹ Suggestion System */
    async function loadSuggestions() {
      try {
        const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
        const data = await res.json();
        const suggestions = data.filter(b => b._id !== book._id).slice(0, 6);
        renderSuggestions(suggestions);
      } catch (e) {
        console.error("Suggestion error:", e);
      }
    }

    function renderSuggestions(list) {
      const grid = document.getElementById("suggestionGrid");
      grid.innerHTML = "";
      if (!list.length) {
        grid.innerHTML = "<p>No similar books found.</p>";
        return;
      }
      list.forEach(b => {
        const el = document.createElement("div");
        el.className = "suggestion-card";
        el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}"><p>${b.name}</p>`;
        el.addEventListener("click", () => {
          localStorage.setItem("selectedBook", JSON.stringify(b));
          window.location.reload();
        });
        grid.appendChild(el);
      });
    }

  const COMMENTS_API = "https://notoraadminbackend-1.onrender.com/api/comments";
const user = JSON.parse(localStorage.getItem("notoraUser") || "null");
const token = localStorage.getItem("notoraToken") || null;

async function loadComments() {
  try {
    const res = await fetch(`${COMMENTS_API}/${book._id}`);
    const comments = await res.json();
    const list = document.getElementById("commentsList");
    list.innerHTML = "";

    if (!comments.length) {
      list.innerHTML = "<p>No comments yet.</p>";
      return;
    }

    comments.forEach(c => {
      const card = document.createElement("div");
      card.className = "comment-card";

      const isAdmin = c.role === "admin";
      const isOwn = user && c.userId === user._id;

      card.innerHTML = `
        <div class="comment-meta">
          <span class="comment-name">${c.name}
            ${isAdmin ? `<span class="comment-verified">âœ“ Admin</span>` : ""}
          </span>
          ${isOwn ? `
          <div class="comment-options">
            <button onclick="toggleMenu('${c._id}')">â‹®</button>
            <div class="comment-menu" id="menu-${c._id}" style="display:none;">
              <button onclick="editComment('${c._id}', '${c.text.replace(/'/g, "\\'")}')">Edit</button>
              <button onclick="deleteComment('${c._id}')">Delete</button>
            </div>
          </div>` : ""}
        </div>
        <p id="text-${c._id}">${c.text}</p>
      `;
      list.appendChild(card);
    });
  } catch (e) {
    console.error("Load comments error:", e);
  }
}

function toggleMenu(id) {
  const menu = document.getElementById(`menu-${id}`);
  menu.style.display = menu.style.display === "none" ? "block" : "none";
}

async function editComment(id, oldText) {
  const newText = prompt("Edit your comment:", oldText);
  if (!newText || newText.trim() === oldText) return;
  await fetch(`${COMMENTS_API}/${id}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ text: newText })
  });
  loadComments();
}

async function deleteComment(id) {
  const confirmDel = confirm("Delete this comment?");
  if (!confirmDel) return;
  await fetch(`${COMMENTS_API}/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  });
  loadComments();
}

document.getElementById("postCommentBtn").addEventListener("click", async () => {
  if (!user || !token) {
    alert("Login required to post a comment.");
    return (window.location.href = "login.html");
  }

  const text = document.getElementById("commentText").value.trim();
  if (!text) return alert("Please write a comment.");

  await fetch(COMMENTS_API, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`,
    },
    body: JSON.stringify({
      bookId: book._id,
      name: user.name,
      userId: user._id,
      text,
      role: user.email === "admin@notora.com" ? "admin" : "user"
    })
  });

  document.getElementById("commentText").value = "";
  loadComments();
});

loadComments();

  </script>
</body>
</html>
