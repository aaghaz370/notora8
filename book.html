<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details - Notora</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
    }

    .pdf-container {
      margin: 2rem auto 1rem;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .action-buttons {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      flex: 1 1 250px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      text-align: center;
    }

    .action-btn i {
      margin-right: 8px;
    }

    .action-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .book-meta {
      width: 90%;
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    /* Comments */
    .comments-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .comment-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-inputs input,
    .comment-inputs textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      resize: none;
      font-size: 0.95rem;
    }

    .comment-inputs button {
      align-self: flex-end;
      background: linear-gradient(90deg, #e50914, #ff416c);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comment-inputs button:hover {
      transform: scale(1.05);
    }

    .comments-list {
      margin-top: 1rem;
      max-height: 350px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff416c transparent;
    }

    .comment-card {
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-name {
      font-weight: 600;
      color: #ffd;
    }

    .reply-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reply-box {
      margin-top: 10px;
      margin-left: 15px;
      border-left: 2px solid #ff416c;
      padding-left: 10px;
    }

    .comment-verified {
      display: inline-block;
      background: #0078ff;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Suggestions */
    .suggestions {
      margin: 2.5rem auto 1.5rem;
      width: 90%;
      max-width: 1100px;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.35s;
      cursor: pointer;
    }

    .suggestion-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }

    .suggestion-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
    <h1 id="bookName">Book</h1>
  </header>

  <div class="pdf-container">
    <iframe id="bookPdf"></iframe>
  </div>

  <div class="action-buttons">
    <button id="fullscreenBtn" class="action-btn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="bookmarkBtn" class="action-btn"><i class="fa-solid fa-bookmark"></i> Add to Bookmarks</button>
    <button id="shareBtn" class="action-btn"><i class="fa-solid fa-share-nodes"></i> Share This Book</button>
  </div>

  <section class="book-meta">
    <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
    <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
    <p id="bookRating"></p>
  </section>

  <div class="comments-wrapper">
    <h3>ðŸ’¬ Comments</h3>
    <div class="comment-inputs">
      <input id="commentName" placeholder="Enter your name (3â€“10 chars)" />
      <textarea id="commentText" placeholder="Write your comment (1â€“150 chars)..."></textarea>
      <button id="postCommentBtn">Post Comment</button>
    </div>
    <div class="comments-list" id="commentsList">
      <p>Loading comments...</p>
    </div>
  </div>

  <section class="suggestions">
    <h3>ðŸ“š Similar Books You May Like</h3>
    <div class="suggestion-grid" id="suggestionGrid"></div>
  </section>

<script>
const BACKEND_BASE = "https://notoraadminbackend-1.onrender.com";
const BOOKS_API = `${BACKEND_BASE}/api/books`;
const COMMENTS_API = `${BACKEND_BASE}/api/comments`;

// Load Book
let book = null;
try {
  const raw = localStorage.getItem("selectedBook");
  if (!raw || raw === "undefined") throw new Error();
  book = JSON.parse(raw);
} catch {
  alert("No book found, redirecting...");
  location.href = "index.html";
}

// Fill Info
document.getElementById("bookName").textContent = book.name;
document.getElementById("bookAuthor").textContent = book.author;
document.getElementById("bookGenre").textContent = book.genre;
document.getElementById("bookRating").textContent = "â­ " + (book.rating || "");
document.getElementById("bookPdf").src = book.pdfUrl;

/* Suggestion Loader */
async function loadSuggestions() {
  const res = await fetch(`${BOOKS_API}?genre=${encodeURIComponent(book.genre)}`);
  const data = await res.json();
  const grid = document.getElementById("suggestionGrid");
  grid.innerHTML = "";
  data.filter(b => b._id !== book._id).slice(0,6).forEach(b => {
    const el = document.createElement("div");
    el.className = "suggestion-card";
    el.innerHTML = `<img src="${b.thumbnail}" alt="${b.name}"><p>${b.name}</p>`;
    el.onclick = () => {
      localStorage.setItem("selectedBook", JSON.stringify(b));
      location.href = "book.html";
    };
    grid.appendChild(el);
  });
}

/* Comments */
async function loadComments() {
  const res = await fetch(`${COMMENTS_API}/${book._id}`);
  const comments = await res.json();
  const list = document.getElementById("commentsList");
  list.innerHTML = "";
  if (!comments.length) return list.innerHTML = "<p>No comments yet.</p>";
  comments.forEach(c => {
    const card = document.createElement("div");
    card.className = "comment-card";
    card.innerHTML = `
      <div class="comment-meta">
        <span class="comment-name">${c.name}${c.role === "admin" ? '<span class="comment-verified">âœ“ Admin</span>' : ""}</span>
        <button class="reply-btn" onclick="openReplyBox('${c._id}')">Reply</button>
      </div>
      <p>${c.text}</p>
      <div class="reply-box" id="reply-${c._id}">
        ${(c.replies || []).map(r => `
          <div class="comment-card" style="background:rgba(255,255,255,0.08)">
            <span class="comment-name">${r.name}</span>
            <p>${r.text}</p>
          </div>
        `).join('')}
      </div>`;
    list.appendChild(card);
  });
}

/* Post Comment */
async function postComment() {
  const name = document.getElementById("commentName").value.trim();
  const text = document.getElementById("commentText").value.trim();
  if (name.length < 3 || name.length > 10) return alert("Name must be 3â€“10 characters.");
  if (text.length < 1 || text.length > 150) return alert("Comment must be 1â€“150 characters.");
  await fetch(COMMENTS_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ bookId: book._id, name, text })
  });
  document.getElementById("commentText").value = "";
  loadComments();
}

/* Reply Function */
async function openReplyBox(id) {
  const target = document.getElementById(`reply-${id}`);
  if (target.querySelector("textarea")) return;
  const box = document.createElement("div");
  box.innerHTML = `
    <input placeholder="Your name (3â€“10 chars)" id="rname-${id}" style="width:100%;background:#111;color:#fff;border:none;border-radius:6px;padding:6px;margin-top:6px">
    <textarea placeholder="Write a reply (1â€“150 chars)..." id="rtext-${id}" style="width:100%;background:#111;color:#fff;border:none;border-radius:6px;padding:6px;margin-top:6px"></textarea>
    <button style="background:#ff416c;border:none;padding:6px 12px;border-radius:6px;color:#fff;cursor:pointer;margin-top:4px">Send</button>
  `;
  box.querySelector("button").onclick = async () => {
    const name = document.getElementById(`rname-${id}`).value.trim();
    const text = document.getElementById(`rtext-${id}`).value.trim();
    if (name.length < 3 || name.length > 10) return alert("Name must be 3â€“10 characters.");
    if (text.length < 1 || text.length > 150) return alert("Reply must be 1â€“150 characters.");
    await fetch(`${COMMENTS_API}/reply/${id}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, text })
    });
    loadComments();
  };
  target.appendChild(box);
}

document.getElementById("postCommentBtn").onclick = postComment;
loadSuggestions();
loadComments();
</script>
</body>
</html>
