<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {background:#0b0b0b;color:white;font-family:Poppins;display:flex;align-items:center;justify-content:center;height:100vh;}
    .box {background:#111;padding:30px;border-radius:10px;width:350px;text-align:center;}
    input,button {width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
    input{background:#222;color:white;}
    button{background:#e50914;color:white;font-weight:bold;}
    .msg{font-size:0.9rem;margin-top:8px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <p>Enter your new password.</p>
    <input type="password" id="password" placeholder="New password">
    <button id="saveBtn">Reset Password</button>
    <div id="msg" class="msg"></div>
  </div>

<script>
const API = "https://notoraadminbackend-1.onrender.com/api/forgot";
const token = new URLSearchParams(window.location.search).get("token");
const email = new URLSearchParams(window.location.search).get("email");

document.getElementById("saveBtn").onclick = async () => {
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  if (!password) return msg.textContent = "Enter a password.";

  msg.textContent = "Updating...";
  const res = await fetch(`${API}/reset`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token, email, password })
  });
  const data = await res.json();
  if (!res.ok) return msg.textContent = data.message;
  msg.textContent = "âœ… Password updated successfully!";
};
</script>
</body>
</html>
