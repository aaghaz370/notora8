<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:Poppins;background:#0b0b0b;color:white;display:flex;align-items:center;justify-content:center;height:100vh;}
    .box {background:#111;padding:30px;border-radius:12px;width:350px;text-align:center;box-shadow:0 0 20px #e5091466;}
    h1 {color:#e50914;}
    input {width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#222;color:white;}
    button {margin-top:15px;width:100%;padding:10px;border:none;border-radius:6px;background:#e50914;color:white;cursor:pointer;font-weight:bold;}
    .msg {margin-top:12px;font-size:0.9rem;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>
    <input id="password" type="password" placeholder="New password">
    <button id="saveBtn">Save</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const API = "https://notoraadminbackend-1.onrender.com/api/forgot";
    const token = new URLSearchParams(window.location.search).get("token");
    const msg = document.getElementById("msg");

    document.getElementById("saveBtn").onclick = async () => {
      const password = document.getElementById("password").value.trim();
      if (!password) return msg.textContent = "Enter a password first.";
      msg.textContent = "Updating...";

      try {
        const res = await fetch(`${API}/reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        msg.textContent = "✅ Password updated! You can now login.";
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    };
  </script>
</body>
</html>
