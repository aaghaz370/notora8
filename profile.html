<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s ease;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-arrow {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .back-arrow:hover {
      transform: translateX(-5px);
      color: #ff4141;
    }

    .auth-container, #profileSection {
      width: 350px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    h2 {
      color: #ff4141;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #ff4141;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff4141, #e50914);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .user-detail {
      font-size: 1rem;
      margin: 10px 0;
    }

    .user-detail i {
      margin-right: 10px;
      color: #ff4141;
    }

    .message {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ff5252;
      min-height: 18px;
    }

    .extras {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .theme-toggle {
      background: none;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    .light-mode {
      background: radial-gradient(circle at top, #eee 0%, #ddd 100%);
      color: #111;
    }

    #editForm input {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
}
#editForm button {
  margin-top: 8px;
  background: linear-gradient(135deg, #ff416c, #e50914);
}
#editForm button:hover {
  transform: scale(1.03);
}

  </style>
</head>

<body>
  <header>
    <i class="fa-solid fa-arrow-left back-arrow" onclick="window.history.back()"></i>
  </header>

  <!-- AUTH BOX (LOGIN/REGISTER) -->
  <div class="auth-container fade" id="authBox">
    <h2 id="formTitle">Login to Notora</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="name" placeholder="Full Name" style="display:none;" />

    <button id="authBtn">Login</button>
    <div class="message" id="message"></div>

    <div class="toggle">
      <span id="toggleMode" style="color:#ff4141;cursor:pointer;">New here? Register</span>
    </div>
  </div>

  <!-- PROFILE SECTION -->
<div id="profileSection" style="display:none;">
  <h2>Your Profile</h2>
  <div class="user-detail"><i class="fa-solid fa-user"></i> <span id="profileName">Loading...</span></div>
  <div class="user-detail"><i class="fa-solid fa-envelope"></i> <span id="profileEmail"></span></div>
  <div class="extras">
    <p id="bookmarkCount">Bookmarks: --</p>
  </div>

  <!-- üîπ Edit button -->
  <button id="editProfileBtn" style="margin-top:10px;">‚úèÔ∏è Edit Profile</button>
  
  <!-- üîπ Edit Form (hidden by default) -->
  <div id="editForm" style="display:none; margin-top:15px;">
    <input type="text" id="editName" placeholder="Enter new name" />
    <input type="password" id="editPassword" placeholder="Enter new password" />
    <button id="saveChangesBtn">üíæ Save Changes</button>
    <p id="editMessage" style="color:#ff5252;font-size:0.85rem;"></p>
  </div>

  <button id="logoutBtn" style="margin-top:15px;">Logout</button>
  <button class="theme-toggle" id="themeToggle"><i class="fa-solid fa-sun"></i> Toggle Theme</button>
</div>


  <!-- SCRIPT -->
  <script>
const API_BASE = "https://notoraadminbackend-1.onrender.com/api/users";
const BOOKMARK_API = "https://notoraadminbackend-1.onrender.com/api/bookmarks";

const authBox = document.getElementById("authBox");
const profileSection = document.getElementById("profileSection");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const authBtn = document.getElementById("authBtn");
const toggleMode = document.getElementById("toggleMode");
const formTitle = document.getElementById("formTitle");
const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const logoutBtn = document.getElementById("logoutBtn");
const themeToggle = document.getElementById("themeToggle");
const bookmarkCount = document.getElementById("bookmarkCount");

let mode = "login";

/* ==========================================================
   1Ô∏è‚É£  Check Login Status Immediately (Stay Logged In)
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {
  const user = safeParse(localStorage.getItem("notoraUser"));
  const token = localStorage.getItem("notoraToken");
  const theme = localStorage.getItem("notoraTheme");

  if (theme === "light") document.body.classList.add("light-mode");

  if (!user || !token) return showLogin();

  try {
    const res = await fetch(`${API_BASE}/profile`, {
      headers: { Authorization: `Bearer ${token}` },
    });
    if (!res.ok) throw new Error("Invalid token");
    const data = await res.json();
    showProfile(data);
  } catch {
    localStorage.clear();
    showLogin();
  }
});

/* ==========================================================
   2Ô∏è‚É£  Login/Register Toggle
========================================================== */
toggleMode.onclick = () => {
  if (mode === "login") {
    mode = "register";
    nameInput.style.display = "block";
    formTitle.textContent = "Create Your Notora Account";
    authBtn.textContent = "Register";
    toggleMode.textContent = "Already have an account? Login";
  } else {
    mode = "login";
    nameInput.style.display = "none";
    formTitle.textContent = "Login to Notora";
    authBtn.textContent = "Login";
    toggleMode.textContent = "New here? Register";
  }
  message.textContent = "";
};

/* ==========================================================
   3Ô∏è‚É£  Login/Register Functionality
========================================================== */
authBtn.onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const name = nameInput.value.trim();

  // if (!email || !password || (mode === "register" && !name)) {
  //   message.textContent = "Please fill all fields.";
  //   return;
  // }
  if (!email || !password || (mode === "register" && !name)) {
  message.textContent = "Please fill all fields.";
  return;
}

// ‚úÖ Username validation (for register)
if (mode === "register") {
  const nameRegex = /^[A-Za-z0-9 ]{3,10}$/; // only letters, numbers, space allowed
  if (!nameRegex.test(name)) {
    message.textContent = "Name must be 3‚Äì10 characters, no special symbols or emojis.";
    return;
  }
}


  message.textContent = "Processing...";
  const endpoint = mode === "login" ? `${API_BASE}/login` : `${API_BASE}/register`;

  try {
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed");

    localStorage.setItem("notoraUser", JSON.stringify(data.user));
    localStorage.setItem("notoraToken", data.token);

    showProfile(data.user);
  } catch (err) {
    message.textContent = err.message;
  }
};

/* ==========================================================
   4Ô∏è‚É£  Logout Functionality
========================================================== */
logoutBtn.onclick = () => {
  localStorage.removeItem("notoraUser");
  localStorage.removeItem("notoraToken");
  showLogin();
};

/* ==========================================================
   5Ô∏è‚É£  Theme Toggle
========================================================== */
themeToggle.onclick = () => {
  document.body.classList.toggle("light-mode");
  const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
  localStorage.setItem("notoraTheme", theme);
};

/* ==========================================================
   6Ô∏è‚É£  Show Profile + Correct Bookmark Count
========================================================== */
async function showProfile(user) {
  authBox.style.display = "none";
  profileSection.style.display = "block";
  profileName.textContent = user.name || "Unknown";
  profileEmail.textContent = user.email || "Not provided";

  // üß† Fetch accurate bookmark count
  try {
    const token = localStorage.getItem("notoraToken");
    let count = 0;

    if (token) {
      const res = await fetch(BOOKMARK_API, {
        headers: { Authorization: `Bearer ${token}` },
      });
      if (res.ok) {
        const bookmarks = await res.json();
        count = bookmarks.length || 0;
      }
    } else {
      const guestBookmarks = safeParse(localStorage.getItem("guestBookmarks")) || [];
      count = guestBookmarks.length;
    }

    bookmarkCount.textContent = `Bookmarks: ${count}`;
  } catch (err) {
    console.error("Bookmark count error:", err);
    bookmarkCount.textContent = "Bookmarks: --";
  }
}


    /* ==========================================================
   ‚úèÔ∏è 8Ô∏è‚É£ Edit Profile Feature (Change Name / Password)
========================================================== */
const editProfileBtn = document.getElementById("editProfileBtn");
const editForm = document.getElementById("editForm");
const editName = document.getElementById("editName");
const editPassword = document.getElementById("editPassword");
const saveChangesBtn = document.getElementById("saveChangesBtn");
const editMessage = document.getElementById("editMessage");

editProfileBtn.onclick = () => {
  const user = safeParse(localStorage.getItem("notoraUser"));
  if (!user) return alert("You must be logged in.");

  // Toggle visibility
  if (editForm.style.display === "none") {
    editForm.style.display = "block";
    editName.value = user.name || "";
    editPassword.value = "";
    editMessage.textContent = "";
  } else {
    editForm.style.display = "none";
  }
};

saveChangesBtn.onclick = async () => {
  const token = localStorage.getItem("notoraToken");
  const newName = editName.value.trim();
  const newPassword = editPassword.value.trim();

  // if (!newName && !newPassword) {
  //   editMessage.textContent = "Please enter a new name or password.";
  //   return;
  // }
  if (!newName && !newPassword) {
  editMessage.textContent = "Please enter a new name or password.";
  return;
}

// ‚úÖ Validate name if provided
if (newName) {
  const nameRegex = /^[A-Za-z0-9 ]{3,10}$/;
  if (!nameRegex.test(newName)) {
    editMessage.textContent = "Name must be 3‚Äì10 characters, no special symbols or emojis.";
    return;
  }
}

const checkRes = await fetch(`${API_BASE}/check-name?name=${encodeURIComponent(name)}`);
const checkData = await checkRes.json();
if (!checkRes.ok) {
  message.textContent = checkData.message || "Username already taken.";
  return;
}

  editMessage.textContent = "Updating...";
  try {
    const res = await fetch(`${API_BASE}/update`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({ name: newName || undefined, password: newPassword || undefined }),
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Update failed");

    // Update local user data
    const user = safeParse(localStorage.getItem("notoraUser"));
    if (newName) user.name = newName;
    localStorage.setItem("notoraUser", JSON.stringify(user));

    profileName.textContent = newName || user.name;
    editMessage.style.color = "#4caf50";
    editMessage.textContent = "‚úÖ Profile updated successfully!";
    editPassword.value = "";

    setTimeout(() => {
      editForm.style.display = "none";
      editMessage.textContent = "";
    }, 1500);
  } catch (err) {
    editMessage.style.color = "#ff5252";
    editMessage.textContent = err.message;
  }
};

/* ==========================================================
   7Ô∏è‚É£  Show Login Form
========================================================== */
function showLogin() {
  authBox.style.display = "block";
  profileSection.style.display = "none";
}

/* ==========================================================
   üîπ Utility: Safe JSON Parse
========================================================== */
function safeParse(val) {
  try { return JSON.parse(val); } catch { return null; }
}
</script>

</body>
</html>
