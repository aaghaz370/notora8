<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Notora</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      overflow: hidden;
    }

    .auth-container {
      width: 360px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }

    .auth-container h2 {
      color: #e50914;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #e50914;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #e50914, #ff4141);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .toggle {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle span {
      color: #e50914;
      cursor: pointer;
      font-weight: 600;
    }

    .message {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ff5252;
      min-height: 18px;
    }

    .profile-section {
      text-align: center;
      color: #fff;
      display: none;
    }

    .profile-section img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #ff4141, #e50914);
    }

    .fade {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container fade" id="authBox">
    <h2 id="formTitle">Login to Notora</h2>

    <div id="loginRegister">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="name" placeholder="Full Name" style="display:none;" />
      <button id="authBtn">Login</button>
      <div class="message" id="message"></div>
      <div class="toggle">
        <span id="toggleMode">New here? Register</span>
      </div>
    </div>

    <div id="profileSection" class="profile-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
      <h2 id="profileName"></h2>
      <p id="profileEmail" style="color:#bbb"></p>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

 <script>
const API_BASE = "https://notoraadminbackend-1.onrender.com/api/users";

// Select elements
const authBox = document.getElementById("authBox");
const formTitle = document.getElementById("formTitle");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const authBtn = document.getElementById("authBtn");
const toggleMode = document.getElementById("toggleMode");
const message = document.getElementById("message");

// Create profile section dynamically
const profileSection = document.createElement("div");
profileSection.id = "profileSection";
profileSection.style.display = "none";
profileSection.innerHTML = `
  <h2 style="color:#e50914;margin-bottom:1rem;">Your Profile</h2>
  <p style="margin:5px 0;font-size:1rem;">üë§ <strong id="profileName"></strong></p>
  <p style="margin:5px 0;font-size:0.95rem;color:#bbb;">‚úâÔ∏è <span id="profileEmail"></span></p>
  <button id="logoutBtn" style="
    background: linear-gradient(135deg,#ff4141,#e50914);
    border:none;border-radius:8px;padding:10px 18px;
    color:#fff;font-weight:600;margin-top:15px;cursor:pointer;
    transition:transform 0.2s;">Logout</button>
`;
document.body.appendChild(profileSection);

const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const logoutBtn = document.getElementById("logoutBtn");

let mode = "login";

/* ==========================================================
   1Ô∏è‚É£  Check Login Status Immediately (Stay Logged In)
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("notoraToken");
  const user = safeParse(localStorage.getItem("notoraUser"));

  if (!token || !user) return showLogin(); // nothing stored

  try {
    const res = await fetch(`${API_BASE}/profile`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
    });

    if (!res.ok) {
      console.warn("‚ùå Invalid or expired token. Resetting session.");
      localStorage.removeItem("notoraUser");
      localStorage.removeItem("notoraToken");
      return showLogin();
    }

    const data = await res.json();
    showProfile(data);
  } catch (err) {
    console.error("‚ö†Ô∏è Profile fetch failed:", err);
    showLogin();
  }
});

/* ==========================================================
   2Ô∏è‚É£  Login / Register Toggle
========================================================== */
toggleMode.onclick = () => {
  if (mode === "login") {
    mode = "register";
    nameInput.style.display = "block";
    formTitle.textContent = "Create Your Notora Account";
    authBtn.textContent = "Register";
    toggleMode.textContent = "Already have an account? Login";
    message.textContent = "";
  } else {
    mode = "login";
    nameInput.style.display = "none";
    formTitle.textContent = "Login to Notora";
    authBtn.textContent = "Login";
    toggleMode.textContent = "New here? Register";
    message.textContent = "";
  }
};

/* ==========================================================
   3Ô∏è‚É£  Login / Register Functionality
========================================================== */
authBtn.onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const name = nameInput.value.trim();

  if (!email || !password || (mode === "register" && !name)) {
    message.textContent = "Please fill all fields.";
    return;
  }

  message.textContent = "Processing...";
  message.style.color = "#fff";

  const endpoint =
    mode === "login" ? `${API_BASE}/login` : `${API_BASE}/register`;

  try {
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed");

    // ‚úÖ Save user + token to localStorage
    localStorage.setItem("notoraUser", JSON.stringify(data.user));
    localStorage.setItem("notoraToken", data.token);

    message.style.color = "lime";
    message.textContent =
      mode === "login" ? "Welcome back!" : "Account created successfully!";

    setTimeout(() => showProfile(data.user), 800);
  } catch (err) {
    message.style.color = "#ff4444";
    message.textContent = err.message;
  }
};

/* ==========================================================
   4Ô∏è‚É£  Logout Functionality
========================================================== */
logoutBtn.onclick = () => {
  localStorage.removeItem("notoraUser");
  localStorage.removeItem("notoraToken");
  showLogin();
  message.textContent = "Logged out successfully!";
  message.style.color = "#00ff99";
};

/* ==========================================================
   5Ô∏è‚É£  Utility Functions
========================================================== */
function showProfile(user) {
  authBox.style.display = "none";
  profileSection.style.display = "block";
  profileName.textContent = user.name;
  profileEmail.textContent = user.email;
  console.log("‚úÖ Logged in as:", user.name);
}

function showLogin() {
  authBox.style.display = "block";
  profileSection.style.display = "none";
  formTitle.textContent = "Login to Notora";
}

function safeParse(val) {
  try {
    return JSON.parse(val);
  } catch {
    return null;
  }
}
</script>


</body>
</html>
